<form id="app-form" class="layui-form layuimini-form">
    <table class="layui-table">
    
        <table id="form-guangzhou_goods-config" class="layui-table">
            <thead>
                <tr>
                    <th style="width: 100px;">货号</th>
                    <th style="width: 100px;">店铺</th>
                    <th style="width: 90px;">铺货方案</th>
                    <th style="width: 80px;">剩余门店</th>
                    <th style="width: 80px;">铺货方案</th>
                    <th style="width: 120px;">是否套装套西</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="6">
                        <!-- <span>添加操作</span> -->
                    </td>
                    <td colspan="1">
                        <div class="layui-btn-group">
                            <button type="button" class="layui-btn add_guangzhou_goods_config">增加</button>
                        </div>
                    </td>
                </tr>

                {foreach $guangzhou_goods_config as $vo}
                <tr class="guangzhou_goods_config-select" lay-data="{:htmlspecialchars(json_encode($vo['Commonfield_select']))}">
                    <td class="guangzhou_goods">
                        <input type="text" style="width:500px;" name="GoodsNo" lay-verify="required" placeholder="请输入,多个货号用空格 隔开，如：B62612205 B62501005 B52109011" value="{$vo['GoodsNo']}" class="layui-input">
                    </td>

                    <td class="Commonfield"></td>
                    
                    <td class="rule_type">
                        <select name="rule_type">
                            {foreach $rule_type as $vo_key=>$vo_rule}
                            <option value="{$vo_key}" {if ($vo['rule_type']==$vo_key)}selected{/if}>{$vo_rule}</option>
                            {/foreach}
                        </select>
                    </td>

                    <td class="remain_store">
                        <select name="remain_store">
                            <option value="2" {if ($vo['remain_store']==2)}selected{/if}>不铺</option>
                            <option value="1" {if ($vo['remain_store']==1)}selected{/if}>铺</option>
                        </select>
                    </td>

                    <td class="remain_rule_type">
                        <select name="remain_rule_type">
                            <option value="0">请选择</option>
                            {foreach $rule_type as $vo_key=>$vo_rule}
                            <option value="{$vo_key}" {if ($vo['remain_rule_type']==$vo_key)}selected{/if}>{$vo_rule}</option>
                            {/foreach}
                        </select>
                    </td>

                    <td class="if_taozhuang">
                        <select name="if_taozhuang">
                            <option value="2" {if ($vo['if_taozhuang']==2)}selected{/if}>否</option>
                            <option value="1" {if ($vo['if_taozhuang']==1)}selected{/if}>是</option>
                        </select>
                    </td>
                    <td class="handler">
                        <input type="text" name="id" class="layui-hide" value="{$vo.id}">
                        <input type="text" name="Selecttype" class="layui-hide" value="1">
                        <input type="text" name="Yuncang" class="layui-hide" value="广州云仓">
                        <button type="button" class="layui-btn layui-btn-normal get_guangzhou_goods_config">保存</button>
                        <button type="button" class="layui-btn layui-btn-danger del_guangzhou_goods_config">删除</button>
                        <!-- <button type="button" class="layui-btn layui-btn-danger del">删除</button> -->
                    </td>
                </tr>
                {/foreach}
                
            </tbody>
        </table>
    </table>
    </form>
    <input type="text" id="guangzhou_goods_config" class="layui-hide" value="{:htmlspecialchars(json_encode($guangzhou_goods_config))}">
    <input type="text" id="rule_type_hidden" class="layui-hide" value="{:htmlspecialchars(json_encode($rule_type))}">
    <input type="text" id="Selecttype_hidden" class="layui-hide" value="{:htmlspecialchars(json_encode($Selecttype))}">
    <input type="text" id="guangzhou_select_list_hidden" class="layui-hide" value="{:htmlspecialchars(json_encode($guangzhou_select_list))}">
