<body class="" style="background-color: #ffffff;">
    <div class="layui-tab-item layui-show">
        <div class="layui-col-md12 layui-col-space8" style="background-color: #ffffff;">
            <form class="layui-form layui-form-pane ok-form layui-col-space8">
                <div class="flex row end between">
                    <div class="flex col between al-start" style="width:80%; height: 60px;">
                        
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="width: 50px !important; text-align: center; overflow: visible;">云仓</label>
                            <div class="layui-input-inline" style="width: 90px !important;">
                                <div id="xm-WarehouseName" class="xm-select-demo"></div>
                            </div>
                            <label class="layui-form-label" style="width: 80px !important; text-align: center; overflow: visible;">大类选择</label>
                            <div class="layui-input-inline" style="width: 80px !important;">
                                <div id="xm-CategoryName1" class="xm-select-demo"></div>
                            </div>
                            <label class="layui-form-label" style="width: 80px !important; text-align: center; overflow: visible;">店铺名称</label>
                            <div class="layui-input-inline" style="width: 130px !important;">
                                <div id="xm-CustomerName" class="xm-select-demo"></div>
                            </div>
                            <label class="layui-form-label" style="width: 50px !important; text-align: center; overflow: visible;">货号</label>
                            <div class="layui-input-inline" style="width: 130px !important;">
                                <div id="xm-GoodsNo" class="xm-select-demo"></div>
                            </div>
                            <label class="layui-form-label" style="width: 80px !important; text-align: center; overflow: visible;">是否铺货</label>
                            <div class="layui-input-inline" style="width: 120px !important;">
                                <select name="is_puhuo" lay-verify="">
                                    <option value="">请选择</option>
                                    <option value="可铺">可铺</option>
                                    <option value="不可铺">不可铺</option>
                                </select>
                            </div>
                            <label class="layui-form-label" style="width: 80px !important; text-align: center; overflow: visible;">商品专员</label>
                            <div class="layui-input-inline" style="width: 100px !important;">
                                <div id="xm-CustomItem17" class="xm-select-demo"></div>
                            </div>
                            <label class="layui-form-label" style="width: 80px !important; text-align: center; overflow: visible;">可铺排名</label>
                            <div class="layui-input-inline" style="width: 100px !important;">
                                <input type="number" name='kepu_sort' autocomplete="off" value="" maxlength="10" placeholder="0"
                                    class="layui-input" lay-verify="">
                            </div>

                            <label class="layui-form-label" style="width: 90px !important; text-align: center; overflow: visible;">是否已导单</label>
                            <div class="layui-input-inline" style="width: 100px !important;">
                                <select name="is_delete" lay-verify="">
                                    <option value="">请选择</option>
                                    <option value="1">已导</option>
                                    <option value="2">未导</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label" style="width: 100px !important; text-align: center; overflow: visible;">开始日期</label>
                            <div class="layui-input-inline" style="width: 130px !important;">
                                <input type="text" name="setTime1" class="layui-input" id="setTime1" value="{$setTime1}" placeholder="yyyy-MM-dd">
                            </div>
                            <label class="layui-form-label" style="width: 100px !important; text-align: center; overflow: visible;">结束日期</label>
                            <div class="layui-input-inline" style="width: 130px !important;">
                                <input type="text" name="setTime2" class="layui-input" id="setTime2" value="{$setTime2}" placeholder="yyyy-MM-dd">
                            </div>
                        </div>

                    </div>

                    <div class="flex row" style="width:20%; height: 40px;">
                        <button lay-submit class="layui-btn layui-btn-sm" lay-filter="mapBtn"
                        style="background-image: -webkit-linear-gradient(left,#ffcc00,#ffcc00);letter-spacing:1px;color: #0051ff; line-height: 25px; float:right;">查询结果
                        </button>

                        <button lay-submit class="layui-btn layui-btn-sm1" lay-filter="mapBtndd"
                        style="background-image: -webkit-linear-gradient(left,#ffcc00,#ffcc00);letter-spacing:1px;color: #0051ff; line-height: 25px; float:right; margin-left: 46px;height: 30px;
                        line-height: 30px;
                        padding: 0 10px;
                        font-size: 12px;">导单转换
                        </button>
                    </div>
                </div>  
            </form>
        </div>
    </div>

    <div style="border: 0px solid red; float: left; width: 100%; margin-top: 10px;">
        <table class="layui-hide" id="table" lay-filter="table">
            <div style="text-align: center; color:#0051ff;"> <a class="dateStr"></a></div>
        </table>
        <div id="page"></div>
    </div>

</html>
<script src="__STATIC__/ok/lib/layui/layui.js"></script>
<script type="text/javascript" src="__STATIC__/ok/js/watermark.js"></script>
<script type="text/html" id="toolbar1">
    <div class="layui-btn-container">
      <!-- <button class="layui-btn layui-btn-sm" lay-event="download">【导出】所有单省单款断码情况</button> -->
      <input type="text" id="hid_count" class="layui-hide" value="">

      <button class="layui-btn layui-btn-sm layui-bg-orange del" style="margin: 0px 0px 0px 10px;" lay-event="del"><b style="color:#e040fb;">勾选删除</b></button>
      <button class="layui-btn layui-btn-sm layui-bg-orange del_all" style="margin: 0px 0px 0px 10px;" lay-event="del_all"><b style="color:#e040fb;">一键全删</b></button>
        <button class="layui-btn layui-btn-sm layui-bg-orange save_caogao_daodan" style="margin: 0px 0px 0px 10px;" lay-event="save_caogao_daodan"><b style="color:red;">导单转换</b></button>

    </div>
</script>
<script>
    watermark({ "watermark_txt": '南昌索歌服饰' });

    layui.use(['form', 'jquery', 'layer', 'table', 'laydate', 'laypage'], function () {
        let form = layui.form
            , $ = layui.$
            , layer = layui.layer
            , table = layui.table
            , laydate = layui.laydate
            , laypage = layui.laypage
            , url1 = "{:url('admin/system.puhuo.Puhuo/caogao_index')}" 
            , url2 = "{:url('admin/system.puhuo.Puhuo/puhuo_daodan_caogao')}" 
            , url_getXmMapSelect = "{:url('admin/system.puhuo.Puhuo/getXmMapSelectCaogao')}"
            , url_del = "{:url('admin/system.puhuo.Puhuo/delete')}"
            // , url_save_caogao_daodan = "{:url('admin/system.puhuo.Puhuo/save_caogao_daodan')}"

        initFn();
        startTable();

        //云仓
        xmSelect.render({
            el: '#xm-WarehouseName', 
            filterable: true,
            // toolbar: {show: true},
            name: 'province',
            data: []
        })
        //大类选择
        xmSelect.render({
            el: '#xm-CategoryName1', 
            filterable: true,
            // toolbar: {show: true},
            name: 'store_type',
            data: []
        })
        //店铺名称
        xmSelect.render({
            el: '#xm-CustomerName', 
            filterable: true,
            // toolbar: {show: true},
            name: 'CustomerName',
            data: []
        })
        //货号
        xmSelect.render({
            el: '#xm-GoodsNo', 
            filterable: true,
            // toolbar: {show: true},
            name: 'GoodsNo',
            data: []
        })
        //是否铺货：
        // xmSelect.render({
        //     el: '#xm-is_puhuo', 
        //     filterable: true,
        //     // toolbar: {show: true},
        //     name: 'is_puhuo',
        //     data: []
        // })

        //商品专员
        xmSelect.render({
            el: '#xm-CustomItem17', 
            filterable: true,
            // toolbar: {show: true},
            name: 'CustomItem17',
            data: []
        })

        // 日期选择器
        laydate.render({
            elem: '#setTime1'
        });

        laydate.render({
            elem: '#setTime2'
        });

        function initFn() {
            $.get(url_getXmMapSelect, {}, function(res) {

                //云仓
                xmSelect.render({
                    el: '#xm-WarehouseName', 
                    filterable: true,
                    toolbar: {show: true},
                    theme: {
                        color: '#1cbbb4',
                    },
                    // showCount: 1,
                    name:'WarehouseName',
                    data: res.data.WarehouseName
                })
                //大类选择
                xmSelect.render({
                    el: '#xm-CategoryName1', 
                    filterable: true,
                    toolbar: {show: true},
                    theme: {
                        color: '#1cbbb4',
                    },
                    // showCount: 1,
                    name:'CategoryName1',
                    data: res.data.CategoryName1
                })
                //店铺名称
                xmSelect.render({
                    el: '#xm-CustomerName', 
                    filterable: true,
                    toolbar: {show: true},
                    theme: {
                        color: '#1cbbb4',
                    },
                    // showCount: 1,
                    name:'CustomerName',
                    data: res.data.CustomerName
                })
                //货号
                xmSelect.render({
                    el: '#xm-GoodsNo', 
                    filterable: true,
                    toolbar: {show: true},
                    theme: {
                        color: '#1cbbb4',
                    },
                    // showCount: 1,
                    name:'GoodsNo',
                    data: res.data.GoodsNo
                })

                //是否铺货：
                // xmSelect.render({
                //     el: '#xm-is_puhuo', 
                //     filterable: true,
                //     toolbar: {show: true},
                //     theme: {
                //         color: '#1cbbb4',
                //     },
                //     // showCount: 1,
                //     name:'is_puhuo',
                //     data: res.data.is_puhuo
                // })

                //货号
                xmSelect.render({
                    el: '#xm-CustomItem17', 
                    filterable: true,
                    toolbar: {show: true},
                    theme: {
                        color: '#1cbbb4',
                    },
                    // showCount: 1,
                    name:'CustomItem17',
                    data: res.data.CustomItem17
                })


                // 日期选择器
                laydate.render({
                    name:'setTime1',
                    elem: '#setTime1'
                });
                laydate.render({
                    name:'setTime2',
                    elem: '#setTime2'
                });

            }, 'json')
        }

        //监听保存
        form.on('submit(mapBtn)', function (data) {
            table.reload('table', {
                where: data.field
                , method: 'post'
                , url: url1
                , loading: true
                , page: true
                , limit: data.field.limit
            })

            return false; 
        });

        //导单转换
        form.on('submit(mapBtndd)', function (data) {

            //test...
            // var checkStatus = table.checkStatus('table');
            // data = checkStatus.data;
            // console.log(data);return false;

            $.post(url2, data.field, function(res) {
                console.log(res);//return false;
                if (res.status == 1) {
                    location.href = url2 + '?code=' + res.code
                    alert('数据有点多，请耐心等待');
                    window.location.reload();
                } else {
                    alert(res.msg);
                }
            })
            return false; 

        });

        function startTable() {
            table.render({
                elem: '#table'
                ,url: url1
                , loading: true
                , method: 'post'
                , toolbar: '#toolbar1'
                , page: true
                , limit: 1000
                , limits: [1000, 5000, 10000, 20000]
                , height: 780
                , cellMinWidth: 60 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                , cols: [
                    [
                    {type: "checkbox",fixed:'left'},
                      { field: 'TimeCategoryName2', title: '季节', align: 'center', fixed:'left', width: 35}
                     , { field: 'CategoryName1', title: '一级分类', align: 'center', fixed:'left', width: 55}
                     , { field: 'CategoryName2', title: '二级分类', align: 'center', width: 55}
                     , { field: 'CategoryName', title: '分类', align: 'center', width: 75}
                     , { field: 'Lingxing', title: '领型', align: 'center', width: 35}
                     , { field: 'ColorDesc', title: '颜色', align: 'center', width: 35}
                     , { field: 'UnitPrice', title: '零售价', align: 'center', width: 45}
                     , { field: 'GoodsNo', title: '货号', align: 'center', width: 70}
                     , { field: 'StyleCategoryName2', title: '货品等级', align: 'center', width: 55}
                     , { field: 'StyleCategoryName', title: '风格', align: 'center', width: 45}
                    //  ,{field: 'img', width: 80, title: '图片', search: false, templet: table.image,imageHeight:30,merge: true}
                    //  ,{field: 'img', width: 80, title: '图片', search: false, templet: '<div><img src="{}"/></div>',imageHeight:30,merge: true}
                     , { field: 'CustomItem17', title: '商品专员', align: 'center', width: 50}
                     , { field: 'State', title: '省份', align: 'center', width: 35}
                     , { field: 'CustomerName', title: '店铺名称', align: 'center', width: 70}
                     , { field: 'Mathod', title: '经营模式', align: 'center', width: 55}
                     , { field: 'CustomerGrade', title: '店铺等级', align: 'center', width: 55}
                     , { field: 'StoreArea', title: '店铺面积', align: 'center', width: 55}
                     , { field: 'xiuxian_num', title: '休闲裤台个数', align: 'center', width: 50}
                    //  , { field: 'StyleCategoryName1', title: '一级风格', align: 'center', width: 55}
                     , { field: 'score_sort', title: '店铺排名', align: 'center', width: 55}
                     , { field: 'Stock_00_puhuo', title: '28/44/37/S', align: 'center', width: 50}
                     , { field: 'Stock_29_puhuo', title: '29/46/38/M', align: 'center', width: 50}
                     , { field: 'Stock_30_puhuo', title: '30/48/39/L', align: 'center', width: 50}
                     , { field: 'Stock_31_puhuo', title: '31/50/40/XL', align: 'center', width: 50}
                     , { field: 'Stock_32_puhuo', title: '32/52/41/2XL', align: 'center', width: 50}
                     , { field: 'Stock_33_puhuo', title: '33/54/42/3XL', align: 'center', width: 50}
                     , { field: 'Stock_34_puhuo', title: '34/56/43/4XL', align: 'center', width: 50}
                     , { field: 'Stock_35_puhuo', title: '35/58/44/5XL', align: 'center', width: 50}
                     , { field: 'Stock_36_puhuo', title: '36/6XL', align: 'center', width: 35}
                     , { field: 'Stock_38_puhuo', title: '38/7XL', align: 'center', width: 35}
                     , { field: 'Stock_40_puhuo', title: '40/8XL', align: 'center', width: 35}
                     , { field: 'Stock_42_puhuo', title: '42', align: 'center', width: 30}
                     , { field: 'Stock_44_puhuo', title: '44', align: 'center', width: 30}
                     , { field: 'Stock_Quantity_puhuo', title: '合计', align: 'center', width: 40}
                     , { field: 'is_delete_str', title: '是否已导单', align: 'center', width: 40}
                     , { field: 'create_time', title: '保存时间', align: 'center', width: 68}
                    ],

                ]
                ,done: function (res, curr, count) {
                    $('#hid_count').val(res.count);

                    var data = res.data;
                    console.log(data);
                    $.each(data, function(index, value){
                        if (value.is_total == 1) {

                            if (value.CustomerName == '余量') {
                                $('tr[data-index="'+index+'"]').css({
                                    'background-color': 'rgb(225, 225, 0)', 'color': '#000', 'font-weight':'bold'
                                });
                            } else {
                                $('tr[data-index="'+index+'"]').css({
                                    'background-color': 'rgb(110, 170, 46)', 'color': '#000', 'font-weight':'bold'
                                });
                            }

                        }

                        if (value.is_delete_str == '已导') {
                            $('tr[data-index="'+index+'"]').css({
                                'background-color': '#eb5525', 'color': '#000', 'font-weight':'bold'
                            });
                        }
                    });

                    $('#nd_id').text(res.nd);
                    $('#wt_id').text(res.wt);
                    $('#xz_id').text(res.xz);
                    $('#xl_id').text(res.xl);
                    $('#store_num').text(res.store_num);

                    //勾选删除
                    $('.del').click(function() {

                        var checkStatus = table.checkStatus('table');
                        data = checkStatus.data;
                        // console.log(data);//return false;

                        if (!data.length) {
                            alert('请勾选需要删除的数据');return false;
                        }
                        var arr = [];
                        $.each(data, function(index, value){
                            arr.push(data[index].uuid);
                        });

                        var post_data = {
                            'uuid' : arr
                        };
                        $.post(url_del+'?all=0', post_data, function(res) {
                            // console.log(res);
                            window.location.reload();

                        })
                        return false;

                    });
                    //删除全部
                    $('.del_all').click(function() {

                        layer.confirm('是否全部删除？',{},function () {
                            $.post(url_del+'?all=1', {}, function(res) {
                                // console.log(res);
                                window.location.reload();

                            })
                            layer.closeAll()
                        })


                        return false;

                    });

                    //勾选导单转换
                    $('.save_caogao_daodan').click(function() {

                        var checkStatus = table.checkStatus('table');
		                data = checkStatus.data;
                        // console.log(data);//return false;
                        
                        if (!data.length) {
                            alert('请勾选需要导单转换的数据');return false;
                        }
                        var caogao_arr = [];
                        $.each(data, function(index, value){
                            caogao_arr.push(data[index].uuid);
                        });

                        var post_data = {
                            'caogao_uuid' : caogao_arr
                        };
                        $.post(url2, post_data, function(res) {
                            // console.log(res);
                            if (res.status == 1) {
                                // alert('保存成功');
                                location.href = url2 + '?code=' + res.code
                                alert('数据有点多，请耐心等待');
                                window.location.reload();
                            } else {
                                alert(res.msg);
                            }
                        })
                        return false; 

                    });

                }
            });
        }
    });

</script>
