<style>
    body {
        /*overflow: hidden;*/
    }
    .layui-table-cell {
        font-size: 12px;
        padding: 0 5px;
        height: auto;
        /*text-align: left;*/
    }

    .ok-form {
        margin-top: 5px;
    }

    .layui-btn+.layui-btn {
        margin-left: 3px;
    }

    .layui-form-item {
        margin-bottom: 0px;
        height: 30px;
    }

    .layui-input,
    .layui-select,
    .layui-textarea {
        height: 32px;
    }

    .layui-form-pane .layui-form-label {
        height: 32px;
        line-height: 15px;
    }

    .layui-form-select dl dd,
    .layui-form-select dl dt {
        line-height: 32px;
    }

    .layui-form-select dl {
        padding: 0px 0;
    }

    .layui-table th {
        font-weight: bolder;
    }

    .layui-form-pane .layui-form-label {
        text-align: right;
    }

    .layui-laypage .layui-laypage-curr .layui-laypage-em {
        background-color: #ffcc00;
        color: #666
    }

    .layui-colorpicker {
        width: 30px;
        height: 10px;
        line-height: 30px;
        padding: 0px;

    .layui-table-cell{
        height:auto;

        width: 11.333% !important;

    }

        width: 40px;
    }


    .layui-table-box .layui-table-header th {
        height: 39px;

    .layui-table-box .layui-table-header th .layui-table-cell{
        height: 32px;
        line-height: 12px;
        word-break: break-all;
        white-space: normal;

        padding: 2px 0;
        border-top: none;
        border-left: none;
    }

<div class="layuimini-container">
    <div class="layuimini-main" >
        <fieldset id="searchFieldset_CustomerId" class="table-search-fieldset">
            <legend>条件搜索</legend>
            <form class="layui-form layui-form-pane form-search" name="myform" lay-filter="myform">
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label" style="line-height: 2; width: 100px !important; text-align: center; overflow: visible;">云仓</label>
                    <div class="layui-input-inline" style="width: 120px">
                        <div  class="layui-input-inline" style="width: 120px">
                            <div id="xm-WarehouseName" class="xm-select"></div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label" style="line-height: 2; width: 100px !important; text-align: center; overflow: visible;">大类选择</label>
                    <div class="layui-input-inline" style="width: 120px">
                        <div  class="layui-input-inline" style="width: 120px">
                            <div id="xm-CategoryName1" class="xm-select"></div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label" style="line-height: 2; width: 100px !important; text-align: center; overflow: visible;">店铺</label>
                    <div class="layui-input-inline" style="width: 120px">
                        <div  class="layui-input-inline" style="width: 120px">
                            <div id="xm-CustomerName" class="xm-select"></div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label" style="line-height: 2; width: 100px !important; text-align: center; overflow: visible;">货号</label>
                    <div class="layui-input-inline" style="width: 150px">
                        <div  class="layui-input-inline" style="width: 150px">
                            <div id="xm-GoodsNo" class="xm-select"></div>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item layui-inline">
                    <div class="layui-btn layui-btn-normal" id="search">查询结果</div>
                    <div class="layui-btn layui-btn-normal" id="excel_tpl"> excel模板下载</div>
                    <div class="layui-btn layui-btn-normal" id="upload_excel"> 导入excel</div>
                    <div class="layui-btn layui-btn-normal" id="export_excel"> 导出可用库存</div>
                    <div class="layui-btn layui-btn-normal" id="export_excel_all"> 导出全部</div>
                    {if condition="$runing eq 1"}
                          <div class="layui-btn layui-btn-danger layui-btn-normal runing" data-status="0" style="margin-left: 10px"> 正在使用中</div>
                    {else /}
                          <div class="layui-btn layui-btn-warm runing" data-status="1" style="margin-left: 10px"> 可使用</div>
                    {/if}
                </div>
                <div class="layui-form-item" style="display: flex;justify-content: center;margin-top: 5px">
                    <div id="msg" style="display: none;color: #3FDD86;font-size: 22px;font-weight: 700" >已成功导入,请刷新页面</div>
                </div>
            </form>
        </fieldset>
        <table id="currentTable" class="layui-table layui-hide"
               data-auth-add="{:auth('system.auth/add')}"
               data-auth-edit="{:auth('system.auth/edit')}"
               data-auth-delete="{:auth('system.auth/delete')}"
               data-auth-authorize="{:auth('system.auth/authorize')}"
               lay-filter="currentTable">
        </table>
    </div>
</div>
