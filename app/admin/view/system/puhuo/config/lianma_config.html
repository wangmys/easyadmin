<form id="app-form" class="layui-form layuimini-form">
    <table class="layui-table">
    
        <table id="form-lianma-config" class="layui-table">
            <thead>
                <tr>
                    <th style="width: 120px;">内/外/鞋/松紧</th>
                    <th style="width: 120px;">羊毛库</th>
                    <th style="width: 120px;">下装</th>
                    <th style="width: 120px;">套西</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr class="lianma_config-select" lay-data="{:htmlspecialchars(json_encode($puhuo_config))}">
                    <td class="store_puhuo_lianma_nd">
                        <input type="text" name="store_puhuo_lianma_nd" lay-verify="required" placeholder="请输入" value="{$puhuo_config['store_puhuo_lianma_nd']}" class="layui-input">
                    </td>
                    <td class="store_puhuo_lianma_ymk">
                        <input type="text" name="store_puhuo_lianma_ymk" lay-verify="required" placeholder="请输入" value="{$puhuo_config['store_puhuo_lianma_ymk']}" class="layui-input">
                    </td>
                    <td class="store_puhuo_lianma_xz">
                        <input type="text" name="store_puhuo_lianma_xz" lay-verify="required" placeholder="请输入" value="{$puhuo_config['store_puhuo_lianma_xz']}" class="layui-input">
                    </td>
                    <td class="store_puhuo_lianma_tx">
                        <input type="text" name="store_puhuo_lianma_tx" lay-verify="required" placeholder="请输入" value="{$puhuo_config['store_puhuo_lianma_tx']}" class="layui-input">
                    </td>
                    <td class="handler">
                        <input type="text" name="sign_id" class="layui-hide" value="{$puhuo_config['config_str']}">
                        <button type="button" class="layui-btn layui-btn-normal get_lianma_config">保存</button>
                        <!-- <button type="button" class="layui-btn layui-btn-danger del">删除</button> -->
                    </td>
                </tr>
           
            </tbody>
        </table>
    </table>
    </form>
    <input type="text" id="lianma_config" class="layui-hide" value="{:htmlspecialchars(json_encode($puhuo_config))}">
