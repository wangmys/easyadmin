<form id="app-form" class="layui-form layuimini-form">
<table class="layui-table">

    <table id="form-warehouse-config" class="layui-table">
        <thead>
            <tr>
                <th style="width: 120px;">小码</th>
                <th style="width: 120px;">其他码</th>
                <th style="width: 120px;">大码</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr class="warehouse_config-select" lay-data="{:htmlspecialchars(json_encode($puhuo_config))}">
                <td class="warehouse_reserve_smallsize">
                    <input type="text" name="warehouse_reserve_smallsize" lay-verify="required" placeholder="请输入" value="{$puhuo_config['warehouse_reserve_smallsize']}" class="layui-input" style="width: 93px; float: left;"><span style="width: 20px; float: right; margin: 9px 0px 0px 0px;">%</span>
                </td>
                <td class="warehouse_reserve_mainsize">
                    <input type="text" name="warehouse_reserve_mainsize" lay-verify="required" placeholder="请输入" value="{$puhuo_config['warehouse_reserve_mainsize']}" class="layui-input" style="width: 93px; float: left;"><span style="width: 20px; float: right; margin: 9px 0px 0px 0px;">%</span>
                </td>
                <td class="warehouse_reserve_bigsize">
                    <input type="text" name="warehouse_reserve_bigsize" lay-verify="required" placeholder="请输入" value="{$puhuo_config['warehouse_reserve_bigsize']}" class="layui-input" style="width: 93px; float: left;"><span style="width: 20px; float: right; margin: 9px 0px 0px 0px;">%</span>
                </td>

                <td class="handler">
                    <input type="text" name="sign_id" class="layui-hide" value="{$puhuo_config['config_str']}">
                    <button type="button" class="layui-btn layui-btn-normal get_warehouse_config">保存</button>
                    <!-- <button type="button" class="layui-btn layui-btn-danger del">删除</button> -->
                </td>
            </tr>
       
        </tbody>
    </table>
</table>
</form>
<input type="text" id="warehouse_config" class="layui-hide" value="{:htmlspecialchars(json_encode($puhuo_config))}">
