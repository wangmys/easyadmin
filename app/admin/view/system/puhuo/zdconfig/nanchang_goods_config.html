<form id="app-form" class="layui-form layuimini-form">
    <table class="layui-table">
    
        <table id="form-nanchang_goods-config" class="layui-table">
            <thead>
                <tr>
                    <th style="width: 120px;">铺货类型</th>
                    <th style="width: 120px;">值</th>
                    <th style="width: 120px;">货号</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="3">
                        <select id="xm-Selecttype1" name="Selecttype1" lay-verify="" lay-filter="Selecttype1">
                            <option value="">请选择铺货类型</option>
                            {foreach $Selecttype as $k_Selecttype => $v_Selecttype}
                            <option value="{$v_Selecttype['value']}">{$v_Selecttype['name']}</option>
                            {/foreach}
                        </select>
                        <!-- <span>添加操作</span> -->
                    </td>
                    <td colspan="1">
                        <div class="layui-btn-group">
                            <button type="button" class="layui-btn add_nanchang_goods_config">增加</button>
                        </div>
                    </td>
                </tr>
    
                {foreach $nanchang_goods_config as $vo}
                <tr class="nanchang_goods_config-select" lay-data="{:htmlspecialchars(json_encode($vo['Commonfield_select']))}">
                    <td class="Selecttype">
                        <span class="span_Selecttype">{$vo['Selecttype_str']}</span>
                    </td>
                    <td class="Commonfield"></td>
                    <td class="nanchang_goods">
                        <input type="text" style="width:900px;" name="GoodsNo" lay-verify="required" placeholder="请输入,多个货号用空格 隔开，如：B52109006 B52106011 B51501023" value="{$vo['GoodsNo']}" class="layui-input">
                    </td>
    
                    <td class="handler">
                        <input type="text" name="id" class="layui-hide" value="{$vo.id}">
                        <input type="text" name="Selecttype" class="layui-hide" value="{$vo['Selecttype']}">
                        <input type="text" name="Yuncang" class="layui-hide" value="南昌云仓">
                        <button type="button" class="layui-btn layui-btn-normal get_nanchang_goods_config">保存</button>
                        <button type="button" class="layui-btn layui-btn-danger del_nanchang_goods_config">删除</button>
                        <!-- <button type="button" class="layui-btn layui-btn-danger del">删除</button> -->
                    </td>
                </tr>
                {/foreach}
                
            </tbody>
        </table>
    </table>
    </form>
    <input type="text" id="nanchang_goods_config" class="layui-hide" value="{:htmlspecialchars(json_encode($nanchang_goods_config))}">
    <input type="text" id="Selecttype_hidden" class="layui-hide" value="{:htmlspecialchars(json_encode($Selecttype))}">
    <input type="text" id="nanchang_select_list_hidden" class="layui-hide" value="{:htmlspecialchars(json_encode($nanchang_select_list))}">
