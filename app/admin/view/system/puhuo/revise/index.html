<script type="text/html" id="toolbar1">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm layui-bg-orange set" style="margin: 0px 0px 0px 0px;"><b style="color:#0152ff;">操作</b></button>

<script type="text/javascript" src="__STATIC__/ok/js/watermark.js"></script>
<script src="__STATIC__/plugs/lay-module/xmSelect/xm-select.js" charset="utf-8"></script>
<script>
    watermark({ "watermark_txt": '南昌索歌服饰' });

    layui.use(['form', 'jquery', 'layer', 'table', 'laydate', 'laypage', 'upload'], function () {
        let form = layui.form
            , $ = layui.$
            , layer = layui.layer
            , table = layui.table
            , laydate = layui.laydate
            , laypage = layui.laypage
            , upload = layui.upload
            , url_import = "{:url('admin/system.puhuo.Revise/import_excel')}"
            , url1 = "{:url('admin/system.puhuo.Revise/index')}"
            , url_getXmMapSelect = "{:url('admin/system.puhuo.Revise/getXmMapSelect')}"
            , url_set = "{:url('admin/system.puhuo.Revise/set')}"

        initFn();
        startTable();

        function initFn() {
            $.get(url_getXmMapSelect, {}, function(res) {

                //云仓
                xmSelect.render({
                    el: '#xm-WarehouseName',
                    filterable: true,
                    toolbar: {show: true},
                    theme: {
                        color: '#1cbbb4',
                    },
                    // showCount: 1,
                    name:'WarehouseName',
                    data: res.data.WarehouseName
                })
                //大类选择
                xmSelect.render({
                    el: '#xm-CategoryName1',
                    filterable: true,
                    toolbar: {show: true},
                    theme: {
                        color: '#1cbbb4',
                    },
                    // showCount: 1,
                    name:'CategoryName1',
                    data: res.data.CategoryName1
                })
                //店铺名称
                xmSelect.render({
                    el: '#xm-CustomerName',
                    filterable: true,
                    toolbar: {show: true},
                    theme: {
                        color: '#1cbbb4',
                    },
                    // showCount: 1,
                    name:'CustomerName',
                    data: res.data.CustomerName
                })
                //货号
                xmSelect.render({
                    el: '#xm-GoodsNo',
                    filterable: true,
                    toolbar: {show: true},
                    theme: {
                        color: '#1cbbb4',
                    },
                    // showCount: 1,
                    name:'GoodsNo',
                    data: res.data.GoodsNo
                })

                //货号
                xmSelect.render({
                    el: '#xm-CustomItem17',
                    filterable: true,
                    toolbar: {show: true},
                    theme: {
                        color: '#1cbbb4',
                    },
                    // showCount: 1,
                    name:'CustomItem17',
                    data: res.data.CustomItem17
                })

            }, 'json')
        }

        //监听保存
        form.on('submit(mapBtn)', function (data) {
            table.reload('table', {
                where: data.field
            })

            return false;
        });

        //导单转换
        form.on('submit(mapBtndd)', function (data) {
            layer.load(0);
            $.get('excel',  data.field, function (res) {
                location.href = res.data.url;
                layer.closeAll();
            })
            return false;

        });

        $(document).on('click', '.set', function(data){
            console.log('set')
            layer.open({
                title: '操作'
                ,type: 2
                ,area: ['40%', '80%'] // 100%全屏
                ,content: url_set
            });
        })


        function startTable() {
            table.render({
                elem: '#table'
                ,url: url1
                , loading: true
                , method: 'post'
                , toolbar: '#toolbar1'
                , page: true
                , limit: 1000
                , limits: [1000, 5000, 10000, 20000]
                , height: 780
                , cellMinWidth: 60 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                , cols: [
                    [
                        // {type: "checkbox",fixed:'left'},
                        { field: 'TimeCategoryName2', title: '季节', align: 'center', fixed:'left', width: 35}
                        , { field: 'CategoryName1', title: '一级分类', align: 'center', fixed:'left', width: 55}
                        , { field: 'CategoryName2', title: '二级分类', align: 'center', width: 55}
                        , { field: 'CategoryName', title: '分类', align: 'center', width: 70}
                        , { field: 'Lingxing', title: '领型', align: 'center', width: 35}
                        , { field: 'ColorDesc', title: '颜色', align: 'center', width: 35}
                        , { field: 'UnitPrice', title: '零售价', align: 'center', width: 45}
                        , { field: 'GoodsNo', title: '货号', align: 'center', width: 70}
                        , { field: 'StyleCategoryName2', title: '货品等级', align: 'center', width: 45}
                        , { field: 'StyleCategoryName', title: '风格', align: 'center', width: 45}
                        //  ,{field: 'img', width: 80, title: '图片', search: false, templet: table.image,imageHeight:30,merge: true}
                        //  ,{field: 'img', width: 80, title: '图片', search: false, templet: '<div><img src="{}"/></div>',imageHeight:30,merge: true}
                        , { field: 'CustomItem17', title: '商品专员', align: 'center', width: 50}
                        , { field: 'State', title: '省份', align: 'center', width: 35}
                        , { field: 'wenqu', title: '温区', align: 'center', width: 40}
                        , { field: 'CustomerName', title: '店铺名称', align: 'center', width: 70}
                        , { field: 'Mathod', title: '经营模式', align: 'center', width: 50}
                        , { field: 'CustomerGrade', title: '店铺等级', align: 'center', width: 40}
                        , { field: 'CustomItem14', title: '仓库面积', align: 'center', width: 60}
                        , { field: 'StoreArea', title: '店铺面积', align: 'center', width: 55}
                        , { field: 'CustomItem25', title: '加盟客户', align: 'center', width: 50}
                        , { field: 'CustomItem45', title: '板墙窗数', align: 'center', width: 30}
                        , { field: 'xiuxian_num', title: '休闲裤台个数', align: 'center', width: 40}
                        //  , { field: 'StyleCategoryName1', title: '一级风格', align: 'center', width: 55}
                        , { field: 'score_sort', title: '店铺排名', align: 'center', width: 45}
                        , { field: 'Stock_00_puhuo', title: '28/44/37/S', align: 'center', width: 50,templet:function (d) {

                            if(d.Stock_00_puhuo >=0){
                                return `<span >${d.Stock_00_puhuo}</span>`
                            }else {
                                return `<span class="red">${d.Stock_00_puhuo}</span>`
                            }

                        }}
                        , { field: 'Stock_29_puhuo', title: '29/46/38/M', align: 'center', width: 50,templet:function (d) {

                            if(d.Stock_29_puhuo >=0){
                                return `<span >${d.Stock_29_puhuo}</span>`
                            }else {
                                return `<span class="red">${d.Stock_29_puhuo}</span>`
                            }


                        }}
                        , { field: 'Stock_30_puhuo', title: '30/48/39/L', align: 'center', width: 50,templet:function (d) {

                            if(d.Stock_30_puhuo >=0){
                                return `<span >${d.Stock_30_puhuo}</span>`
                            }else {
                                return `<span class="red">${d.Stock_30_puhuo}</span>`
                            }


                        }}
                        , { field: 'Stock_31_puhuo', title: '31/50/40/XL', align: 'center', width: 50,templet:function (d) {

                            if(d.Stock_31_puhuo >=0){
                                return `<span >${d.Stock_31_puhuo}</span>`
                            }else {
                                return `<span class="red">${d.Stock_31_puhuo}</span>`
                            }


                        }}
                        , { field: 'Stock_32_puhuo', title: '32/52/41/2XL', align: 'center', width: 50,templet:function (d) {

                            if(d.Stock_32_puhuo >=0){
                                return `<span >${d.Stock_32_puhuo}</span>`
                            }else {
                                return `<span class="red">${d.Stock_32_puhuo}</span>`
                            }


                        }}
                        , { field: 'Stock_33_puhuo', title: '33/54/42/3XL', align: 'center', width: 50,templet:function (d) {

                            if(d.Stock_33_puhuo >=0){
                                return `<span >${d.Stock_33_puhuo}</span>`
                            }else {
                                return `<span class="red">${d.Stock_33_puhuo}</span>`
                            }


                        }}
                        , { field: 'Stock_34_puhuo', title: '34/56/43/4XL', align: 'center', width: 50,templet:function (d) {

                            if(d.Stock_34_puhuo >=0){
                                return `<span >${d.Stock_34_puhuo}</span>`
                            }else {
                                return `<span class="red">${d.Stock_34_puhuo}</span>`
                            }


                        }}
                        , { field: 'Stock_35_puhuo', title: '35/58/44/5XL', align: 'center', width: 50,templet:function (d) {

                            if(d.Stock_35_puhuo >=0){
                                return `<span >${d.Stock_35_puhuo}</span>`
                            }else {
                                return `<span class="red">${d.Stock_35_puhuo}</span>`
                            }


                        }}
                        , { field: 'Stock_36_puhuo', title: '36/6XL', align: 'center', width: 35,templet:function (d) {

                            if(d.Stock_36_puhuo >=0){
                                return `<span >${d.Stock_36_puhuo}</span>`
                            }else {
                                return `<span class="red">${d.Stock_36_puhuo}</span>`
                            }


                        }}
                        , { field: 'Stock_38_puhuo', title: '38/7XL', align: 'center', width: 35,templet:function (d) {

                            if(d.Stock_38_puhuo >=0){
                                return `<span >${d.Stock_38_puhuo}</span>`
                            }else {
                                return `<span class="red">${d.Stock_38_puhuo}</span>`
                            }

                        }}
                        , { field: 'Stock_40_puhuo', title: '40/8XL', align: 'center', width: 35,templet:function (d) {
                            if(d.Stock_40_puhuo >=0){
                                return `<span >${d.Stock_40_puhuo}</span>`
                            }else {
                                return `<span class="red">${d.Stock_40_puhuo}</span>`
                            }
                        }}
                        , { field: 'Stock_42_puhuo', title: '42', align: 'center', width: 30,templet:function (d) {
                            if(d.Stock_42_puhuo >=0){
                                return `<span >${d.Stock_42_puhuo}</span>`
                            }else {
                                return `<span class="red">${d.Stock_42_puhuo}</span>`
                            }

                        }}
                        , { field: 'Stock_44_puhuo', title: '44', align: 'center', width: 30,templet:function (d) {
                            if(d.Stock_44_puhuo >=0){
                                return `<span >${d.Stock_44_puhuo}</span>`
                            }else {
                                return `<span class="red">${d.Stock_44_puhuo}</span>`
                            }

                        }}
                        , { field: 'Stock_Quantity_puhuo', title: '合计', align: 'center', width: 40}
                    ],

                ]
                ,done: function (res, curr, count) {
                    $('#hid_count').val(res.count);

                    var data = res.data;
                    $.each(data, function(index, value){
                        if (value.is_total == 1) {

                            if (value.CustomerName == '余量') {
                                $('tr[data-index="'+index+'"]').css({
                                    'background-color': 'rgb(225, 225, 0)', 'color': '#000', 'font-weight':'bold'
                                });
                            } else {
                                $('tr[data-index="'+index+'"]').css({
                                    'background-color': 'rgb(110, 170, 46)', 'color': '#000', 'font-weight':'bold'
                                });
                            }

                        }
                    });



                }
            });
        }
    });

</script>
