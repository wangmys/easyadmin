<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>最终铺货数据</title>
    <link rel="stylesheet" href="__STATIC__/ok/css/oksub.css">
    <link rel="stylesheet" href="__STATIC__/admin/css/flex.css">
    <script type="text/javascript" src="__STATIC__/ok/js/xm-select.js"></script>
    <style>
        body {
            overflow: hidden;
        }        
        .layui-table-cell {
            font-size: 12px;
            padding: 0 5px;
            height: auto;
            /*text-align: left;*/
        }

        .ok-form {
            margin-top: 5px;
        }

        .layui-btn+.layui-btn {
            margin-left: 3px;
        }

        .layui-form-item {
            margin-bottom: 0px;
            height: 30px;
        }

        .layui-input,
        .layui-select,
        .layui-textarea {
            height: 32px;
        }

        .layui-form-pane .layui-form-label {
            height: 32px;
            line-height: 15px;
        }

        .layui-form-select dl dd,
        .layui-form-select dl dt {
            line-height: 32px;
        }

        .layui-form-select dl {
            padding: 0px 0;
        }

        .layui-table th {
            font-weight: bolder;
        }

        .layui-form-pane .layui-form-label {
            text-align: right;
        }

        .layui-laypage .layui-laypage-curr .layui-laypage-em {
            background-color: #ffcc00;
            color: #666
        }

        .layui-colorpicker {
            width: 30px;
            height: 10px;
            line-height: 30px;
            padding: 0px;
        }
        

        .layui-table-cell{
            height:auto;
            overflow:visible;
            text-overflow:inherit;
        }
        /* .layui-unselect .layui-form-select {
            width: 80px !important;
        }  */
        .layui-col-md1 {
            width: 11.333% !important;
        }
        .layui-form-label {
            width: 130px !important;
        }

        .layui-input-inline {
            width: 40px;
        }
    </style>
</head>

<body class="" style="background-color: #ffffff;">
    <div class="layui-tab-item layui-show">
        <div class="layui-col-md12 layui-col-space8" style="background-color: #ffffff;">
            <form class="layui-form layui-form-pane ok-form layui-col-space8">
                <div class="flex row end between">
                    <div class="flex col between al-start" style="width:80%; height: 36px;">
                        
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="width: 110px !important; text-align: center; overflow: visible;">云仓</label>
                            <div class="layui-input-inline" style="width: 130px !important;">
                                <div id="xm-WarehouseName" class="xm-select-demo"></div>
                            </div>
                            <label class="layui-form-label" style="width: 110px !important; text-align: center; overflow: visible;">大类选择</label>
                            <div class="layui-input-inline" style="width: 130px !important;">
                                <div id="xm-CategoryName1" class="xm-select-demo"></div>
                            </div>
                            <label class="layui-form-label" style="width: 110px !important; text-align: center; overflow: visible;">店铺名称：</label>
                            <div class="layui-input-inline" style="width: 130px !important;">
                                <div id="xm-CustomerName" class="xm-select-demo"></div>
                            </div>
                            <label class="layui-form-label" style="width: 110px !important; text-align: center; overflow: visible;">货号：</label>
                            <div class="layui-input-inline" style="width: 130px !important;">
                                <div id="xm-GoodsNo" class="xm-select-demo"></div>
                            </div>
                            <label class="layui-form-label" style="width: 110px !important; text-align: center; overflow: visible;">是否铺货：</label>
                            <!-- <div class="layui-input-inline" style="width: 130px !important;">
                                <div id="xm-is_puhuo" class="xm-select-demo"></div>
                            </div> -->


                            <div class="layui-input-inline" style="width: 120px !important;">
                                <select name="is_puhuo" lay-verify="">
                                    <option value="">请选择</option>
                                    <option value="可铺">可铺</option>
                                    <option value="不可铺">不可铺</option>
                                </select>
                            </div>

                        </div>

                    </div>

                    <div class="flex row between" style="width:20%; height: 40px;">
                        <button lay-submit class="layui-btn layui-btn-sm" lay-filter="mapBtn"
                        style="background-image: -webkit-linear-gradient(left,#ffcc00,#ffcc00);letter-spacing:1px;color: #0051ff; line-height: 25px; float:right;">查询结果
                        </button>
                    </div>
                </div>  
            </form>
        </div>
    </div>

    <div style="border: 0px solid red; float: left; width: 100%; margin-top: 10px;">
        <table class="layui-hide" id="table" lay-filter="table">
            <div style="text-align: center; color:#0051ff;"> <a class="dateStr"></a></div>
        </table>
        <div id="page"></div>
    </div>
</body>

</html>
<script src="__STATIC__/ok/lib/layui/layui.js"></script>
<script type="text/javascript" src="__STATIC__/ok/js/watermark.js"></script>
<script type="text/html" id="toolbar1">
    <div class="layui-btn-container">
      <!-- <button class="layui-btn layui-btn-sm" lay-event="download">【导出】所有单省单款断码情况</button> -->

      <span class="layui-badge layui-bg-gray">可铺SKC:</span>
      <span class="layui-badge layui-bg-green">内搭：<b id="nd_id">{$nd}</b></span>
      <span class="layui-badge layui-bg-cyan">外套：<b id="wt_id">{$wt}</b></span>
      <span class="layui-badge layui-bg-blue">下装：<b id="xz_id">{$xz}</b></span>
      <span class="layui-badge layui-bg-orange">鞋履：<b id="xl_id">{$xl}</b></span>
      <span class="layui-badge">店铺数：<b id="store_num">{$store_num}</b></span>

      <!-- <button class="layui-btn layui-btn-sm zhouxiao" lay-event="delete">周销</button>
      <button class="layui-btn layui-btn-sm yujiskc" lay-event="update">预计在途skc</button>
      <button class="layui-btn layui-btn-sm yujiwin" lay-event="update">预计窗数</button>
      <button class="layui-btn layui-btn-sm overflow" lay-event="update">溢出提醒</button> -->

    </div>
</script>
<script>
    watermark({ "watermark_txt": '南昌索歌服饰' });

    layui.use(['form', 'jquery', 'layer', 'table', 'laydate', 'laypage'], function () {
        let form = layui.form
            , $ = layui.$
            , layer = layui.layer
            , table = layui.table
            , laydate = layui.laydate
            , laypage = layui.laypage
            , url1 = "{:url('admin/system.puhuo.Puhuo/puhuo_index')}" 
            , url_getXmMapSelect = "{:url('admin/system.puhuo.Puhuo/getXmMapSelect')}"

        initFn();
        startTable();

        //云仓
        xmSelect.render({
            el: '#xm-WarehouseName', 
            filterable: true,
            // toolbar: {show: true},
            name: 'province',
            data: []
        })
        //大类选择
        xmSelect.render({
            el: '#xm-CategoryName1', 
            filterable: true,
            // toolbar: {show: true},
            name: 'store_type',
            data: []
        })
        //店铺名称
        xmSelect.render({
            el: '#xm-CustomerName', 
            filterable: true,
            // toolbar: {show: true},
            name: 'CustomerName',
            data: []
        })
        //货号
        xmSelect.render({
            el: '#xm-GoodsNo', 
            filterable: true,
            // toolbar: {show: true},
            name: 'GoodsNo',
            data: []
        })
        //是否铺货：
        // xmSelect.render({
        //     el: '#xm-is_puhuo', 
        //     filterable: true,
        //     // toolbar: {show: true},
        //     name: 'is_puhuo',
        //     data: []
        // })

        function initFn() {
            $.get(url_getXmMapSelect, {}, function(res) {

                //云仓
                xmSelect.render({
                    el: '#xm-WarehouseName', 
                    filterable: true,
                    toolbar: {show: true},
                    theme: {
                        color: '#1cbbb4',
                    },
                    // showCount: 1,
                    name:'WarehouseName',
                    data: res.data.WarehouseName
                })
                //大类选择
                xmSelect.render({
                    el: '#xm-CategoryName1', 
                    filterable: true,
                    toolbar: {show: true},
                    theme: {
                        color: '#1cbbb4',
                    },
                    // showCount: 1,
                    name:'CategoryName1',
                    data: res.data.CategoryName1
                })
                //店铺名称
                xmSelect.render({
                    el: '#xm-CustomerName', 
                    filterable: true,
                    toolbar: {show: true},
                    theme: {
                        color: '#1cbbb4',
                    },
                    // showCount: 1,
                    name:'CustomerName',
                    data: res.data.CustomerName
                })
                //货号
                xmSelect.render({
                    el: '#xm-GoodsNo', 
                    filterable: true,
                    toolbar: {show: true},
                    theme: {
                        color: '#1cbbb4',
                    },
                    // showCount: 1,
                    name:'GoodsNo',
                    data: res.data.GoodsNo
                })

                //是否铺货：
                // xmSelect.render({
                //     el: '#xm-is_puhuo', 
                //     filterable: true,
                //     toolbar: {show: true},
                //     theme: {
                //         color: '#1cbbb4',
                //     },
                //     // showCount: 1,
                //     name:'is_puhuo',
                //     data: res.data.is_puhuo
                // })

            }, 'json')
        }

        //监听保存
        form.on('submit(mapBtn)', function (data) {
            table.reload('table', {
                where: data.field
                , method: 'post'
                , url: url1
                , loading: true
                , page: true
                , limit: data.field.limit
            })

            return false; 
        });


        function startTable() {
            table.render({
                elem: '#table'
                ,url: url1
                , loading: true
                , method: 'post'
                , toolbar: '#toolbar1'
                , page: true
                , limit: 1000
                , limits: [1000, 5000, 10000, 20000]
                , height: 780
                , cellMinWidth: 60 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                , cols: [
                    [
                      { field: 'TimeCategoryName2', title: '季节', align: 'center', fixed:'left', width: 35}
                     , { field: 'CategoryName1', title: '一级分类', align: 'center', fixed:'left', width: 55}
                     , { field: 'CategoryName2', title: '二级分类', align: 'center', width: 55}
                     , { field: 'Lingxing', title: '领型', align: 'center', width: 35}
                     , { field: 'ColorDesc', title: '颜色', align: 'center', width: 35}
                     , { field: 'UnitPrice', title: '零售价', align: 'center', width: 45}
                     , { field: 'GoodsNo', title: '货号', align: 'center', width: 70}
                     , { field: 'StyleCategoryName2', title: '货品等级', align: 'center', width: 55}
                     , { field: 'StyleCategoryName', title: '风格', align: 'center', width: 45}
                    //  ,{field: 'img', width: 80, title: '图片', search: false, templet: table.image,imageHeight:30,merge: true}
                    //  ,{field: 'img', width: 80, title: '图片', search: false, templet: '<div><img src="{}"/></div>',imageHeight:30,merge: true}
                     , { field: 'State', title: '省份', align: 'center', width: 35}
                     , { field: 'CustomerName', title: '店铺名称', align: 'center', width: 70}
                     , { field: 'Mathod', title: '经营模式', align: 'center', width: 55}
                     , { field: 'CustomerGrade', title: '店铺等级', align: 'center', width: 55}
                     , { field: 'StoreArea', title: '店铺面积', align: 'center', width: 55}
                     , { field: 'xiuxian_num', title: '休闲裤台个数', align: 'center', width: 80}
                     , { field: 'StyleCategoryName1', title: '一级风格', align: 'center', width: 55}
                     , { field: 'score_sort', title: '店铺排名', align: 'center', width: 55}
                     , { field: 'Stock_00_puhuo', title: '28/44/37/S', align: 'center', width: 65}
                     , { field: 'Stock_29_puhuo', title: '29/46/38/M', align: 'center', width: 70}
                     , { field: 'Stock_30_puhuo', title: '30/48/39/L', align: 'center', width: 70}
                     , { field: 'Stock_31_puhuo', title: '31/50/40/XL', align: 'center', width: 75}
                     , { field: 'Stock_32_puhuo', title: '32/52/41/2XL', align: 'center', width: 77}
                     , { field: 'Stock_33_puhuo', title: '33/54/42/3XL', align: 'center', width: 77}
                     , { field: 'Stock_34_puhuo', title: '34/56/43/4XL', align: 'center', width: 77}
                     , { field: 'Stock_35_puhuo', title: '35/58/44/5XL', align: 'center', width: 77}
                     , { field: 'Stock_36_puhuo', title: '36', align: 'center', width: 30}
                     , { field: 'Stock_38_puhuo', title: '38', align: 'center', width: 30}
                     , { field: 'Stock_40_puhuo', title: '40', align: 'center', width: 30}
                     , { field: 'Stock_42_puhuo', title: '42', align: 'center', width: 30}
                     , { field: 'Stock_44_puhuo', title: '44', align: 'center', width: 30}
                     , { field: 'Stock_Quantity_puhuo', title: '合计', align: 'center', width: 40}
                    ],

                ]
                ,done: function (res, curr, count) {
                    var data = res.data;
                    $.each(data, function(index, value){
                        if (value.is_total == 1) {

                            if (value.CustomerName == '余量') {
                                $('tr[data-index="'+index+'"]').css({
                                    'background-color': 'rgb(225, 225, 0)', 'color': '#000', 'font-weight':'bold'
                                });
                            } else {
                                $('tr[data-index="'+index+'"]').css({
                                    'background-color': 'rgb(110, 170, 46)', 'color': '#000', 'font-weight':'bold'
                                });
                            }

                        }
                    });

                    $('#nd_id').text(res.nd);
                    $('#wt_id').text(res.wt);
                    $('#xz_id').text(res.xz);
                    $('#xl_id').text(res.xl);
                    $('#store_num').text(res.store_num);
                }
            });
        }
    });

</script>
