<form id="app-form" class="layui-form layuimini-form">

    <div class="layui-form-item">
        <label class="layui-form-label">货品等级:B级</label>
        <div class="layui-input-block">
            <input type="text" name="level_b" class="layui-input" lay-verify="required" placeholder="单码售罄范围" value="{:sysconfig('site','level_b')}">
            <tip>单码售罄范围。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">货品等级:其他</label>
        <div class="layui-input-block">
            <input type="text" name="level_other" class="layui-input" lay-verify="required" placeholder="单码售罄范围" value="{:sysconfig('site','level_other')}">
            <tip>单码售罄范围。</tip>
        </div>
    </div>

    <div class="hr-line"></div>
    <div class="layui-form-item text-center">
        <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="system.config/save" data-refresh="false">确认</button>
        <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
    </div>
</form>
