        function initFn() {
            $.get(url_getXmMapSelect, {}, function(res) {

                // provinceData = res.data.provinceAll

                    name:'商品负责人',

                })
                // 渲染所有省份

                    el: '#xm-province', 
                    filterable: true,
                    toolbar: {show: true},
                    theme: {

                    },
