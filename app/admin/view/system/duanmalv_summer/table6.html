                , url: url1

                , page: true

                        location.href = url_download_history_area + '?code=' + res.code

                    } else {

            table.render({

                ,url: url1
                , loading: true
                , method: 'post'
                // , toolbar: '#toolbar1'
                , toolbar: true
                , page: true
                , limit: 1000

                , height: 720
