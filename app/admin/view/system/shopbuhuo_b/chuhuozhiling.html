<body class="" style="background-color: #ffffff;">
    <div class="layui-col-md12 layui-col-space8" style="background-color: #ffffff; display:block;">

                    <button id="test3" name="fileExcel" type="reset" class="layui-btn layui-btn-xs"

            <div class="title_text1" style="text-align: center; color:#0051ff;">补货检验表 <span style="color:#a5a2a2;" class="lasttime">上次查询时间：{$create_time}</span></div>

<script type="text/javascript" src="__STATIC__/ok/js/xm-select.js"></script>
<script type="text/javascript" src="__STATIC__/ok/lib/layui/layui.js"></script>
<script type="text/javascript" src="__STATIC__/ok/js/watermark.js"></script>
<script type="text/html" id="toolbar1">
    <div class="layui-btn-container">
       <button id="test4" class="layui-btn layui-btn-sm" lay-event="uploadExcel"
       style="background-image: -webkit-linear-gradient(left,#ffcc00,#ffcc00);letter-spacing:1px;color: #0051ff; line-height: 25px;">【导入】出货指令单</button>
    </div>
</script>
<script>
    watermark({ "watermark_txt": '南昌索歌服饰' });
    layui.use(['form', 'jquery', 'layer', 'table', 'laydate', 'upload'], function () {
        let form = layui.form
            , $ = layui.$
            , layer = layui.layer
            , table = layui.table
            , laydate = layui.laydate
            , upload = layui.upload
            , url = "{:url('admin/system.Shopbuhuo_b/chuhuozhiling')}"
            , url_upload = "{:url('admin/system.Shopbuhuo_b/uploadExcel_buhuo')}";

        // 表1初始化
        startTable();

        //指定允许上传的文件类型
        upload.render({
            elem: '#importExcel'
            ,url: url_upload //此处配置你自己的上传接口即可
            ,accept: 'file' //普通文件
            ,before: function (obj) {
                console.log(obj);
                //开始加载效果
                layui.use('layer', function () {
                    layui.layer.load();
                    //console.log(Lodingindex) opacity
                    $(".layui-layer-shade").css('background', '#000000')
                    $(".layui-layer-shade").css('opacity', '0.2')
                    $(".layui-layer-shade").click(function (event) {
                        event.stopPropagation();
                    })
                })
            }
            ,error: function() {
                //上传成功结束加载效果
                layui.use('layer', function () {
                    setTimeout(function () {
                        layui.layer.closeAll();
                    }, 2000);
                });
            }
            ,done: function(res) {
                //上传成功结束加载效果
                layui.use('layer', function () {
                    setTimeout(function () {
                        layui.layer.closeAll();
                    }, 2000);
                });
                if (res.code != 0) {
                    alert('上传失败！' + res.msg);
                } else {
                    table.reload('table', {
                        // where: data.field
                        method: 'post'
                        , url: url
                        , loading: true
                        , page: false
                        , limit: 5000
                        , done: function (res, curr, count) {
                            $('.lasttime').text('上次查询时间：' + res.create_time);
                            if (res.count == 0) {
                                alert('恭喜，没有异常情况');
                            }
                        }
                    })
                }

            }
        });

        //触发事件
        table.on('toolbar(table)', function(obj) {
            switch(obj.event){
                case 'uploadExcel':
                    // location.href=url_download_history
                    // alert('上传');
                    $('#importExcel').click();
                    break;
                case 'submit':
                    break;
                case 'update':
                    layer.msg('编辑');
                    break;
            };
        });

        //监听提交
        function startTable() {
            table.render({
                elem: '#table'
                , url: url
                , loading: true
                , method: 'post'
                // , toolbar: true
                , toolbar: '#toolbar1'
                , page: false
                , limit: 0
                , height: 800
                , cellMinWidth: 50 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                , cols: [[
                    { field: '原单编号', title: '原单编号', fixed: 'left' }
                    , { field: '单据日期', title: '单据日期', fixed: 'left' }
                    , { field: '仓库编号', title: '仓库编号' , fixed: 'left'}
                    , { field: '店铺编号', title: '店铺编号', fixed: 'left' }
                    , { field: '店铺名称', title: '店铺名称', fixed: 'left' }
                    , { field: '货号', title: '货号' , fixed: 'left'}
                    , { field: '商品负责人', title: '商品负责人' , fixed: 'left'}
                    , { field: '数量', title: '补货数量' }
                    , { field: '库存数量', title: '库存数量' }
                    , { field: '调出数量', title: '7天内调出数量' }
                    , { field: '清空时间', title: '调空日期' }
                    , { field: '调拨未完成数', title: '调拨未完成数' }
                ]]
                ,done: function (res, curr, count) {
                    // $('.title_text2').css('display', 'block');
                    // startTable2(res.rand_code);
                }
            });
        }
    });

</script>
