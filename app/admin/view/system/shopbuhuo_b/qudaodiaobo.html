<script>
    watermark({ "watermark_txt": '南昌索歌服饰' });
    layui.use(['form', 'jquery', 'layer', 'table', 'laydate', 'upload'], function () {
        let form = layui.form
            , $ = layui.$
            , layer = layui.layer
            , table = layui.table
            , laydate = layui.laydate
            , upload = layui.upload
            , url = "{:url('admin/system.Shopbuhuo_b/qudaodiaobo')}"
            , url_upload = "{:url('admin/system.Shopbuhuo_b/uploadExcel_diaobo')}";

        // 表1初始化
        startTable();

        //指定允许上传的文件类型
        upload.render({
            elem: '#importExcel'
            ,url: url_upload //此处配置你自己的上传接口即可
            ,accept: 'file' //普通文件
            ,before: function () {
            //开始加载效果
                layui.use('layer', function () {
                    layui.layer.load();
                    //console.log(Lodingindex) opacity
                    $(".layui-layer-shade").css('background', '#000000')
                    $(".layui-layer-shade").css('opacity', '0.2')
                    $(".layui-layer-shade").click(function (event) {
                        event.stopPropagation();
                    })
                })
            }
            ,error: function() {
                //上传成功结束加载效果
                layui.use('layer', function () {
                    setTimeout(function () {
                        layui.layer.closeAll();
                    }, 2000);
                });
            }
            ,done: function(res) {
                // layer.msg(res.msg);
                //上传成功结束加载效果
                layui.use('layer', function () {
                    setTimeout(function () {
                        layui.layer.closeAll();
                    }, 2000);
                });
                if (res.status != 0) {
                    alert('上传失败！' + res.msg);
                } else {
                    alert('上传成功，请校验调拨检核表');
                }
                
                // alert('上传成功，请校验调拨检核表');
                // table.reload('table', {
                //     // where: data.field
                //     method: 'post'
                //     , url: url
                //     , loading: true
                //     , page: false
                //     , limit: 5000
                //     , done: function (res, curr, count) {
                //         $('.lasttime').text('上次查询时间：' + res.create_time);
                //         if (res.count == 0) {
                //             alert('恭喜，没有异常情况');
                //         }
                //     }
                // })
            }
        });


        //触发事件
        table.on('toolbar(table)', function(obj) {
            switch(obj.event){
                case 'uploadExcel':
                    // location.href=url_download_history
                    // alert('上传');
                    $('#importExcel').click();
                    break;
                case 'submit':
                    // location.href=url_download_history
                    // alert('数据有点多，请耐心等待');
                    table.reload('table', {
                        // where: data.field
                        method: 'post'
                        , url: url
                        , loading: true
                        , page: false
                        , limit: 5000
                        , done: function (res, curr, count) {
                            $('.lasttime').text('上次上传时间：' + res.create_time);
                            if (res.count == 0) {
                                alert('恭喜，没有异常情况');
                            }
                        }
                    }) 
                    break;
                case 'update':
                    layer.msg('编辑');
                    break;
            };
        });

        //监听提交
        function startTable() {
            table.render({
                elem: '#table'
                // , url: url
                , loading: false
                , method: 'post'
                // , toolbar: true
                , toolbar: '#toolbar1'
                , page: false
                , limit: 0
                , height: 800
                , cellMinWidth: 50 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                , cols: [[
                    { field: '原单编号', title: '原单编号', fixed: 'left', width:100 }
                    , { field: '单据日期', title: '单据日期', fixed: 'left' , width:90}
                    , { field: '审结日期', title: '审结日期' , fixed: 'left' , width:90}
                    , { field: '调入店铺编号', title: '调入店铺编号' ,  width:100}
                    , { field: '调入店铺名称', title: '调入店铺名称', width:100 }
                    , { field: '调入店商品负责人', title: '调入店商品负责人', width:100 }
                    , { field: '调出店铺编号', title: '调出店铺编号',  width:90 }
                    , { field: '调出店铺名称', title: '调出店铺名称' , width:100}
                    , { field: '调出店商品负责人', title: '调出店商品负责人' , width:100}

                    , { field: '货号', title: '货号', width:90}
                    , { field: '上市天数', title: '调出店上市天数', width:90}
                    , { field: '店铺库存', title: '调出店库存', width:80}
                    , { field: '未完成调拨量', title: '未完成调拨量' , width:80}
                    , { field: '调出店在途量', title: '调出店在途量', width:80} // 库存
                    , { field: '本次调拨量', title: '本次调拨量', width:80} // 库存
                    , { field: '清空时间', title: '调入店清空时间' , width:120} // 库存
                    // , { field: '调出店铺该货号数据合计', title: '调出店铺该货号数据合计', width:150 }
                    // , { field: '是否完成', title: '是否完成' }
                    // , { field: '调入数量', title: '调入数量' }
                    // , { field: '上市天数', title: '上市天数' }
                    , { field: '信息反馈', title: '信息反馈' }
                ]]
                ,done: function (res, curr, count) {
                    // $('.title_text2').css('display', 'block');
                    // startTable2(res.rand_code);
                }
            });
        }
    });

</script>
