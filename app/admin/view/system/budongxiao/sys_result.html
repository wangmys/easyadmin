<!-- 单店不动销 -->
<script type="text/html" id="toolbar1">
    <div class="layui-btn-container">
      <button class="layui-btn layui-btn-xs" lay-event="download">导出单店明细</button>
      <!-- <button class="layui-btn layui-btn-sm" lay-event="delete">删除</button>
      <button class="layui-btn layui-btn-sm" lay-event="update">编辑</button> -->
    </div>
  </script>
<script>
    watermark({ "watermark_txt": '南昌索歌服饰' });
    layui.use(['form', 'jquery', 'layer', 'table', 'laydate'], function () {
        let form = layui.form
            , $ = layui.$
            , layer = layui.layer
            , table = layui.table
            , laydate = layui.laydate
            , url1 = "{:url('admin/system.Budongxiaosystem/sysResult')}"
            , url2 = "{:url('admin/system.Budongxiaosystem/single_statistics')}" 
            , url_download_history = "{:url('admin/system.Budongxiaosystem/history_detail')}" 


        // 表1初始化
        startTable();

        // 日期选择器
        laydate.render({
            elem: '#shangshiriqi'
        });

        //触发事件
        table.on('toolbar(table)', function(obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'download':
                    location.href=url_download_history
                break;
                case 'delete':
                layer.msg('删除');
                break;
                case 'update':
                layer.msg('编辑');
                break;
            };
        });

        function startTable() {
            table.render({
                elem: '#table'
                ,url: url1
                , loading: false
                , method: 'post'
                , toolbar: '#toolbar1'
                , page: false
                , limit: 0
                , cellMinWidth: 100 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                , cols: [[
                    { field: '商品负责人', title: '商品负责人' }
                    , { field: '省份', title: '省份' }
                    , { field: '云仓简称', title: '云仓简称' }
                    , { field: '店铺简称', title: '店铺简称' }
                    , { field: '经营性质', title: '经营属性' }
                    , { field: '预计SKC数', title: '预计SKC数' }
                    , { field: '5-10天', title: '5-10天' }
                    , { field: '10-15天', title: '10-15天' }
                    , { field: '15-20天', title: '15-20天' }
                    , { field: '20-30天', title: '20-30天' }
                    , { field: '30天以上', title: '30天以上' }
                    , { field: '【考核标准】键', title: '【考核标准】键' }
                    , { field: '【考核标准】值', title: '【考核标准】值' }
                    , { field: '合格率', title: '考核结果' }
                    , { field: '需要调整SKC数', title: '需要调整SKC数' }
                ]]
                ,done: function (res, curr, count) {
                    layer.alert(`数据加载完毕`);
                    // console.log(res);
                    // 
                    $('.title_text2').css('display', 'block');
                    startTable2(res.rand_code);
                }
            });
        }

        // 单店不动销数据统计 
        function startTable2(rand_code) {
            table.render({
                elem: '#table2'
                ,url: url2
                , loading: false
                , method: 'post'
                , toolbar: true
                , page: false
                , limit: 0
                , where: {rand_code: rand_code}
                , cellMinWidth: 100 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                , cols: [[
                    { field: '排名', title: '排名' }
                    ,{ field: '商品负责人', title: '商品负责人' }
                    , { field: '总家数', title: '总家数' }
                    , { field: '合格家数', title: '合格家数' }
                    , { field: '不合格家数', title: '不合格家数' }
                    , { field: '合格率', title: '合格率' }
                    , { field: '直营总家数', title: '直营总家数' }
                    , { field: '直营合格家数', title: '直营合格家数' }
                    , { field: '直营合格家数', title: '直营合格家数' }
                    , { field: '直营合格率', title: '直营合格率' }
                    , { field: '加盟总家数', title: '加盟总家数' }
                    , { field: '加盟合格家数', title: '加盟合格家数' }
                    , { field: '加盟不合格家数', title: '加盟不合格家数' }
                    , { field: '加盟合格率', title: '加盟合格率' }
                ]]
                ,done: function (res, curr, count) {
                    // layer.alert("加载完成");
                    console.log(res);
                }
            });
        }
    });

</script>
