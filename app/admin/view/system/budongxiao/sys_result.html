<script>
    watermark({ "watermark_txt": '南昌索歌服饰' });
    layui.use(['form', 'jquery', 'layer', 'table', 'laydate'], function () {
        let form = layui.form
            , $ = layui.$
            , layer = layui.layer
            , table = layui.table
            , laydate = layui.laydate
            , url1 = "{:url('admin/system.Budongxiaosystem/sysResult')}"
            , url2 = "{:url('admin/system.Budongxiaosystem/single_statistics')}" 
            , url_total = "{$total_url}"
            , url_download_history = "{:url('admin/system.Budongxiaosystem/excel_history_detail')}" 

        // 表1初始化
        startTable();

        // 日期选择器
        laydate.render({
            elem: '#shangshiriqi'
        });

        //监听提交
        form.on('submit(formDemo)', function (data) {
            // $('#table2').css('display', 'none');
            // 因此表格
            // $("[lay-id='table2']").css('display', 'none');
            // $('.title_text2').css('display', 'none');
            console.log(data.field);
            // layer.msg(JSON.stringify(data.field));
            // data.field.isAjax = true

            table.reload('table', {
                where: data.field
                , method: 'post'
                , url: url1
                , loading: true
                , page: false
                , limit: 0
            })
            return false;
        });

        //触发事件
        table.on('toolbar(table)', function(obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'download':
                    location.href=url_download_history
                break;
                case 'budongxiao_total':
                    console.log(url_total)
                    layer.open({
                        title: '单店不动销汇总'
                        ,type: 2
                        ,area: ['100%', '100%'] // 100%全屏
                        ,content: url_total
                    });   
                break;
                case 'update':
                layer.msg('编辑');
                break;
            };
        });

        function startTable() {
            table.render({
                elem: '#table'
                ,url: url1
                , loading: false
                , method: 'post'
                , toolbar: '#toolbar1'
                , page: false
                , limit: 0
                , height: 750
                , cellMinWidth: 100 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                , cols: [[
                    { field: '商品负责人', title: '商品负责人' }
                    , { field: '省份', title: '省份' }
                    , { field: '云仓简称', title: '云仓简称' }
                    , { field: '店铺简称', title: '店铺简称' }
                    , { field: '经营性质', title: '经营属性' }
                    , { field: '预计SKC数', title: '预计SKC数' }
                    , { field: '5-10天', title: '5-10天' }
                    , { field: '10-15天', title: '10-15天' }
                    , { field: '15-20天', title: '15-20天' }
                    , { field: '20-30天', title: '20-30天' }
                    , { field: '30天以上', title: '30天以上' }
                    , { field: '考核标准', title: '考核标准' }
                    , { field: '考核标准占比', title: '考核标准占比', templet: function (res) {
                        return res['考核标准占比'] + '%';
                    }}
                    , { field: '合格率', title: '考核结果({$success_percent}%)' }
                    , { field: '需要调整SKC数', title: '需要调整SKC数' }
                ]]
                ,done: function (res, curr, count) {
                    // layer.alert(`数据加载完毕`);
                    // console.log(res);
                    $('.title_text2').css('display', 'block');
                    $('.dateStr').text(res.create_time);
                    startTable2(res.rand_code);
                }
            });
        }

        // 单店不动销数据统计 
        function startTable2(rand_code) {
            table.render({
                elem: '#table2'
                ,url: url2
                , loading: false
                , method: 'post'
                , toolbar: true
                , page: false
                , limit: 0
                , where: {rand_code: rand_code}
                , cellMinWidth: 100 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                , cols: [[
                    { field: '排名', title: '排名' }
                    ,{ field: '商品负责人', title: '商品负责人' }
                    , { field: '总家数', title: '总家数' }
                    , { field: '合格家数', title: '合格家数' }
                    , { field: '不合格家数', title: '不合格家数' }
                    , { field: '合格率', title: '合格率' }
                    , { field: '直营总家数', title: '直营总家数' }
                    , { field: '直营合格家数', title: '直营合格家数' }
                    , { field: '直营不合格家数', title: '直营不合格家数' }
                    , { field: '直营合格率', title: '直营合格率' }
                    , { field: '加盟总家数', title: '加盟总家数' }
                    , { field: '加盟合格家数', title: '加盟合格家数' }
                    , { field: '加盟不合格家数', title: '加盟不合格家数' }
                    , { field: '加盟合格率', title: '加盟合格率' }
                ]]
                ,done: function (res, curr, count) {
                    // layer.alert("加载完成");
                    console.log(res);
                }
            });
        }
    });

</script>
