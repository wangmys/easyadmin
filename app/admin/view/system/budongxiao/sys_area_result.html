            <div style="text-align: center; color:#0051ff;">区域不动销明细 <a class="dateStr"></a></div>

<script src="__STATIC__/ok/lib/layui/layui.js"></script>
<script type="text/javascript" src="__STATIC__/ok/js/watermark.js"></script>
<!-- 单店不动销 -->
<script type="text/html" id="toolbar1">
    <div class="layui-btn-container">
      <button class="layui-btn layui-btn-sm" lay-event="download">【导出】所有区域明细</button>
      <!-- <button class="layui-btn layui-btn-sm" lay-event="delete">删除</button>
      <button class="layui-btn layui-btn-sm" lay-event="update">编辑</button> -->
    </div>
</script>
<script>
    watermark({ "watermark_txt": '南昌索歌服饰' });
    layui.use(['form', 'jquery', 'layer', 'table', 'laydate', 'laypage'], function () {
        let form = layui.form
            , $ = layui.$
            , layer = layui.layer
            , table = layui.table
            , laydate = layui.laydate
            , laypage = layui.laypage
            , url1 = "{:url('admin/system.Budongxiaosystem/sysAreaResult')}" // 区域不动销
            , url_download_history_area = "{:url('admin/system.Budongxiaosystem/excel_history_detail_area')}" 

        startTable();

        // 日期选择器
        laydate.render({
            elem: '#shangshiriqi'
        });

        //触发事件
        table.on('toolbar(table)', function(obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'download':
                    location.href = url_download_history_area
                break;
                case 'delete':
                layer.msg('删除');
                break;
                case 'update':
                layer.msg('编辑');
                break;
            };
        });

        function startTable() {
            table.render({
                elem: '#table'
                ,url: url1
                , loading: true
                , method: 'post'
                , toolbar: '#toolbar1'
                , page: true
                , limit: 100
                , limits: [100, 500, 1000, 5000, 10000, 20000]
                , height: 800
                , cellMinWidth: 60 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                , cols: [[
                    { field: '商品负责人', title: '商品负责人', fixed: 'left', hide:true}
                    , { field: '省份', title: '省份', fixed: 'left' }
                    , { field: '季节归集', title: '季节', fixed: 'left',width:45 }
                    , { field: '店铺名称', title: '店铺名称', fixed: 'left' }
                    , { field: '经营模式', title: '经营模式', fixed: 'left' }
                    , { field: '云仓', title: '云仓', fixed: 'left' }
                    , { field: '货号', title: '货号', fixed: 'left', width:75 }
                    , { field: '大类', title: '大类', fixed: 'left' }
                    , { field: '中类', title: '中类', fixed: 'left' }
                    , { field: '小类', title: '小类', fixed: 'left' , hide:true}
                    , { field: '上架店数', title: '上架店数' }
                    , { field: '总店数', title: '总店数' }
                    , { field: '上柜率', title: '上柜率' }
                    , { field: '相同中类数', title: '相同中类数', hide:true}
                    , { field: '省份售罄', title: '省份售罄' }
                    , { field: '品类排名', title: '品类排名' }
                    , { field: '排名率', title: '排名率' }
                    , { field: '上架店数', title: '上架店数' }
                    , { field: '店铺库存数量', title: '店铺库存' }
                    , { field: '可用库存Quantity', title: '云仓库存' }
                    , { field: '齐码情况', title: '齐码情况' }
                    , { field: '上市时间', title: '上市时间' , hide:true}
                    , { field: '上市时间修正', title: '上市时间修正' , hide:true}
                    , { field: '上市天数', title: '上市天数' }
                    , { field: '上市天数修正', title: '上市天数修正' , hide:true}
                    , { field: '考核标准', title: '考核标准' }
                    , { field: '不动销区间', title: '不动销区间', width: 70}
                    , { field: '不动销区间修订', title: '不动销区间修订', width: 90 }
                    , { field: '累销量', title: '累销量' }
                    , { field: '月销量', title: '月销量' }
                    , { field: '五天销量', title: '五天销' }
                    , { field: '十天销量', title: '十天销' }
                    , { field: '十五天销量', title: '十五天销' }
                    , { field: '二十天销量', title: '二十天销' }
                    , { field: '三十天销量', title: '三十天销' }
                ]]
                ,done: function (res, curr, count) {
                    $('.dateStr').text(res.create_time);
                }
            });
        }
    });

</script>
