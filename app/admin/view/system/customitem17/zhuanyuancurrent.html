<script>
    var viewCustomers = function (yc, goodsno) {
        window.localStorage.setItem('viewCustomer_yc', yc);
        window.localStorage.setItem('viewCustomer_gdno', goodsno);
    }
    watermark({ "watermark_txt": '南昌索歌服饰' });
    layui.use(['form', 'jquery', 'layer', 'table', 'laydate', 'laypage'], function () {
        let form = layui.form
            , $ = layui.$
            , layer = layui.layer
            , table = layui.table
            , laydate = layui.laydate
            , laypage = layui.laypage
            , mubiaoMonth = "{$mubiaoMonth}"
            , url1 = "{:url('admin/system.Customitem17/zhuanyuancurrent')}" 
            , url_download_history_area = "{:url('admin/system.Daxiaoma/excel_weathertips')}" 
            , url_getXmMapSelect = "{:url('admin/system.Customitem17/getXmMapSelect')}"

        // initFn();
        startTable();

        $("#mubiaoMonth").val(mubiaoMonth);
        // $("#checkType").val("店铺库存skc");
        form.render();

        //监听保存
        form.on('submit(mapBtn)', function (data) {
            table.reload('table', {
                where: data.field
                , method: 'post'
                , url: url1
                , loading: true
                , page: true
                , limit: data.field.limit
            })

            return false; 
        });

        form.on('submit(downloadBtn)', function (data) {
            $.post(url_download_history_area, data.field, function(res) {
                // table.exportFile('#table', res, 'xls');
                // console.log(223) 
                if (res.status == 1) {
                    if (res.count <= 100000) {
                        location.href = url_download_history_area + '?code=' + res.code
                        alert('数据有点多，请耐心等待');
                    } else {
                        alert('数据量太大了：' + res.count + '，增加点筛选条件吧！');
                    }
                }

            })
            return false; 
        });

        // 监听事件
        $(document).on('click', '.viewBtn', function(data){
            var yc = window.localStorage.getItem('viewCustomer_yc');
            var gdno = window.localStorage.getItem('viewCustomer_gdno');
            layer.open({
                title: '可上门店铺明细'
                ,type: 2
                ,area: ['100%', '100%'] // 100%全屏
                ,content: keshang_url
            });
        });

        //触发事件
        table.on('toolbar(table)', function(obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'download':
                    location.href = url_download_history_area
                    alert('数据有点多，请耐心等待');
                break;
                case 'delete':
                layer.msg('删除');
                break;
                case 'update':
                layer.msg('编辑');
                break;
            };
        });

        // 设置颜色 背景色
        function setColor(color = '#dedede'){
            $('.layui-table').find('tr').each(function(){
                if($(this).find('td[data-field="商品专员"] div').html() == '合计'){   //给状态为2的数据行设置背景色
                    $(this).attr('style',`background:${color};`);
                }
            })
        }

        function startTable() {
            var mapHeight = $('#map').height();
            // console.log(111);
            var height = document.documentElement.clientHeight - mapHeight - 10;
            table.render({
                elem: '#table'
                ,url: url1
                , loading: true
                , method: 'post'
                // , toolbar: '#toolbar1'
                , toolbar: false
                , page: true
                , limit: 1000
                , limits: [500, 1000, 5000, 10000, 20000]
                , height: height
                , cellMinWidth: 60 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                , where: {"目标月份": mubiaoMonth}
                , cols: [
                    [
                        {title: `<div class="flex col around">
                                    <div class="cima"></div>
                                    <div class="cima">商品</div>
                                    <div class="cima">专员</div>
                                    <div class="cima"></div>
                                    </div>`, field: '商品专员',  fixed: 'left' ,align: 'center' ,width:50, rowspan: 2, templet: function (data) {
                            if (data['商品专员'] == '合计') {
                                return `${data['商品专员']}`;
                            } else {
                                return data['商品专员'];
                            }
                        }}
                        ,{ title: `<div class="flex col around">
                                    <div class="cima">流水截止</div>
                                    <div class="cima">日期</div>
                                    </div>`, field: '累计流水截止日期', align: 'center', width: 75, rowspan:2}
                        ,{ title: `目标`, align: 'center', colspan: 3}
                        ,{ title: `累计流水`, align: 'center', colspan: 3}
                        ,{ title: `今日流水`, align: 'center', colspan: 3}
                        ,{ title: `达成率`, align: 'center', colspan: 3}
                        ,{ title: `<a style="color:#861322;">100%达成日均需销额</a>`, align: 'center', colspan: 3}
                        ,{ title: `<a style="color:#1e366a;">85%达成日均需销额</a>`, align: 'center', colspan: 3}
                        ,{ title: `近7天日均销额`, align: 'center', colspan: 3}

                    ],

                    [
                        // 目标
                        { field: '目标_直营', title: '直营' ,align: 'center' ,width: 70,  rowspan: 1} 
                        ,{ field: '目标_加盟', title: '加盟' ,align: 'center' ,width: 70,  rowspan: 1} 
                        ,{ field: '目标_合计', title: '合计' ,align: 'center' ,width: 70,  rowspan: 1} 

                        // 累计流水
                        ,{ field: '累计流水_直营', title: '直营' ,align: 'center' ,width: 80,  rowspan: 1} 
                        ,{ field: '累计流水_加盟', title: '加盟' ,align: 'center' ,width: 80,  rowspan: 1} 
                        ,{ field: '累计流水_合计', title: '合计' ,align: 'center' ,width: 80, rowspan: 1} 

                        // 今日流水
                        ,{ field: '今日流水_直营', title: '直营' ,align: 'center' ,  rowspan: 1} 
                        ,{ field: '今日流水_加盟', title: '加盟' ,align: 'center' ,  rowspan: 1} 
                        ,{ field: '今日流水_合计', title: '合计' ,align: 'center' , rowspan: 1} 

                        // 达成率
                        ,{ field: '达成率_直营', title: '直营' ,align: 'center' ,width: 70,  rowspan: 1, templet: function (data) {
                            if (data['达成率_直营'] && data['达成率_直营'] <= 60) {
                                return `<a style="color:red;font-weight:bold;">${data['达成率_直营']}%</a>`;
                            } else if (data['达成率_直营'] > 60 && data['达成率_直营'] < 85) {
                                return `<a style="color:orange;font-weight:bold;">${data['达成率_直营']}%</a>`;
                            } else if (data['达成率_直营'] >= 85 && data['达成率_直营'] < 100) {
                                return `<a style="color:green;font-weight:bold;">${data['达成率_直营']}%</a>`;
                            } else if (data['达成率_直营'] >= 100) {
                                return `<a style="color:blue;font-weight:bold;">${data['达成率_直营']}%</a>`;
                            } else {
                                return ``;
                            }
                        }}
                        ,{ field: '达成率_加盟', title: '加盟' ,align: 'center' ,width: 70, rowspan: 1, templet: function (data) {
                            if (data['达成率_加盟'] && data['达成率_加盟'] <= 60) {
                                return `<a style="color:red;font-weight:bold;">${data['达成率_加盟']}%</a>`;
                            } else if (data['达成率_加盟'] > 60 && data['达成率_加盟'] < 85) {
                                return `<a style="color:orange;font-weight:bold;">${data['达成率_加盟']}%</a>`;
                            } else if (data['达成率_加盟'] >= 85 && data['达成率_加盟'] < 100) {
                                return `<a style="color:green;font-weight:bold;">${data['达成率_加盟']}%</a>`;
                            } else if (data['达成率_加盟'] >= 100) {
                                return `<a style="color:blue;font-weight:bold;">${data['达成率_加盟']}%</a>`;
                            } else {
                                return ``;
                            }
                        }}
                        ,{ field: '达成率_合计', title: '合计' ,align: 'center' ,width: 70, rowspan: 1, templet: function (data) {
                            if (data['达成率_合计'] && data['达成率_合计'] <= 60) {
                                return `<a style="color:red;font-weight:bold;">${data['达成率_合计']}%</a>`;
                            } else if (data['达成率_合计'] > 60 && data['达成率_合计'] < 85) {
                                return `<a style="color:orange;font-weight:bold;">${data['达成率_合计']}%</a>`;
                            } else if (data['达成率_合计'] >= 85 && data['达成率_合计'] < 100) {
                                return `<a style="color:green;font-weight:bold;">${data['达成率_合计']}%</a>`;
                            } else if (data['达成率_合计'] >= 100) {
                                return `<a style="color:blue;font-weight:bold;">${data['达成率_合计']}%</a>`;
                            } else {
                                return ``;
                            }
                        }}

                        // 100%达成日均需销额
                        ,{ field: '100%日均需销额_直营', title: '直营' ,align: 'center' ,  rowspan: 1} 
                        ,{ field: '100%日均需销额_加盟', title: '加盟' ,align: 'center' , rowspan: 1} 
                        ,{ field: '100%日均需销额_合计', title: '合计' ,align: 'center' , rowspan: 1, templet: function (data) {
                            if (data['近七天日均销额_合计'] - data['100%日均需销额_合计'] > 0) {
                                return `<a style="color:green;font-weight:bold;">${data['100%日均需销额_合计']}</a>`;
                            } else {
                                return `${data['100%日均需销额_合计']}`;
                            }
                        }}

                        // 85%达成日均需销额
                        ,{ field: '85%日均需销额_直营', title: '直营' ,align: 'center' ,  rowspan: 1} 
                        ,{ field: '85%日均需销额_加盟', title: '加盟' ,align: 'center' , rowspan: 1} 
                        ,{ field: '85%日均需销额_合计', title: '合计' ,align: 'center' , rowspan: 1, templet: function (data) {
                            if (data['近七天日均销额_合计'] - data['85%日均需销额_合计'] > 0) {
                                return `<a style="color:green;font-weight:bold;">${data['85%日均需销额_合计']}</a>`;
                            } else {
                                return `${data['85%日均需销额_合计']}`;
                            }
                        }}

                        // 近7天日均销额
                        ,{ field: '近七天日均销额_直营', title: '直营' ,align: 'center' ,  rowspan: 1} 
                        ,{ field: '近七天日均销额_加盟', title: '加盟' ,align: 'center' , rowspan: 1} 
                        ,{ field: '近七天日均销额_合计', title: '合计' ,align: 'center' , rowspan: 1} 
                    ]
                            
                ]
                ,done: function (res, curr, count) {
                    $('.dateStr').text('更新时间：' + res.create_time);
                    // 设置背景色
                    setColor('#feff9a');
                }
            });
        }
    });

</script>
