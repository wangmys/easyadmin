<script>
    var sendWeatherDisplay = function (id) {
        window.localStorage.setItem('weatherdisplaylist_id', id);
    }

    // var viewUsers = function (id) {
    //     console.log(id)
    //     window.localStorage.setItem('weatherdisplaylist_id', id);
    // }
    watermark({ "watermark_txt": '南昌索歌服饰' });
    layui.use(['form', 'upload', 'jquery', 'layer', 'table', 'laydate', 'laypage'], function () {
        let form = layui.form
            , $ = layui.$
            , layer = layui.layer
            , table = layui.table
            , upload = layui.upload
            , laydate = layui.laydate
            , url_addlist = "{:url('admin/system.dingding.Weatherdisplay/addlist')}"
            , url_DingUsers = "{:url('admin/system.dingding.Uploadimg/getDingDingUserInfo')}"
            , url_DingAllUsers = "{:url('admin/system.dingding.Uploadimg/getDingDingAllUserInfo')}"
            , sendListHandle = "{:url('admin/system.dingding.Weatherdisplay/sendListHandle')}"
            , recallHandle = "{:url('admin/system.dingding.Weatherdisplay/recallHandle')}"
            , getReadsHandle = "{:url('admin/system.dingding.Weatherdisplay/getReadsHandle')}"
            , recallAllHandle = "{:url('admin/system.dingding.Weatherdisplay/recallAllHandle')}"
            , upload_excel_user = "{:url('admin/system.dingding.Weatherdisplay/upload_excel_user')}"
            , download_excel_user_demo = "{:url('admin/system.dingding.Weatherdisplay/download_excel_user_demo')}" 
            , url1 = "{:url('admin/system.dingding.Weatherdisplay/list')}" 
            , url2 = "{:url('admin/system.dingding.Weatherdisplay/list_user')}"; 

        // 表1初始化
        startTable();
        // initFn();

        // 日期选择器
        laydate.render({
            elem: '#shangshiriqi'
        });

        // 下载模板
        $('#down_excel_user').click(function() {
            location.href = download_excel_user_demo;
        });

        function initFn() {
            $.get(url_getXmMapSelect, {}, function(res) {
                // 渲染所有省份
                xmSelect.render({
                    el: '#xm-hh', 
                    filterable: true,
                    toolbar: {show: true},
                    theme: {
                        color: '#1cbbb4',
                    },
                    // showCount: 1,
                    name:'货号',
                    data: res.data.goodsno
                })
                // // 渲染所有店铺
                xmSelect.render({
                    el: '#xm-customer', 
                    filterable: true,
                    toolbar: {show: true},
                    theme: {
                        color: '#1cbbb4',
                    },
                    // showCount: 1,
                    name:'店铺名称',
                    data: res.data.customer
                })
                
            }, 'json')
        }

        //监听保存
        form.on('submit(userBtn)', function (data) {
            
            var testFram = layer.open({
                title: '店铺负责人钉钉信息'
                ,type: 2
                ,area: ['100%', '100%'] // 100%全屏
                ,content: url_DingUsers
            });
            // layer.close(index)
            return false; 
        });

        //监听保存
        form.on('submit(userAllBtn)', function (data) {
            
            var testFram = layer.open({
                title: '索歌全员钉钉信息'
                ,type: 2
                ,area: ['100%', '100%'] // 100%全屏
                ,content: url_DingAllUsers
            });
            // layer.close(index)
            return false; 
        });

        //监听保存
        form.on('submit(addBtn)', function (data) {
            
            var testFram = layer.open({
                title: '添加定推信息'
                ,type: 2
                ,area: ['40%', '70%'] // 100%全屏
                ,content: url_index
            });
            // layer.close(index)
            return false; 
        });

        //监听保存
        form.on('submit(addBtn2)', function (data) {
            
            var testFram = layer.open({
                title: '添加气温陈列调整推送信息'
                ,type: 2
                ,area: ['40%', '70%'] // 100%全屏
                ,content: url_addlist
            });
            // layer.close(index)
            return false; 
        });

        // var stop = false;
        // 监听事件 
        $(document).on('click', '.sendDingBtn', function(data){
            var id = window.localStorage.getItem('weatherdisplaylist_id');

            // //询问框
            layer.confirm(`是否推送【编号：${id}】`, {
                btn: ['是的','再想想'] //按钮
            }, function(data){
                // layer.close();
                // if (!stop) {
                //     stop = true
                    //开始加载效果
                    layui.use('layer', function () {
                        layui.layer.load();
                        //console.log(Lodingindex) opacity
                        $(".layui-layer-shade").css('background', '#000000')
                        $(".layui-layer-shade").css('opacity', '0.2')
                        $(".layui-layer-shade").click(function (event) {
                            event.stopPropagation();
                        })
                    })
                    $.post(sendListHandle, {'id': id}, function(res) {
                        table.reload('table2', {
                            where: data.field
                            , method: 'post'
                            , url: url1
                            , loading: true
                        })
                        // layer.msg(res.msg, {icon: 1});
                        // setTimeout(function() {
                        //     stop = false
                        // }, 500)


                        layui.use('layer', function () {
                            setTimeout(function () {
                                layui.layer.closeAll();
                                // stop = false
                            }, 0);
                        });
                    })
                // }
            }, function(){
                console.log('关闭');
                layer.close();
            });
        }); 

        // var stop2 = false;
        // 监听事件 
        $(document).on('click', '.recallBtn', function(data){
            var id = window.localStorage.getItem('weatherdisplaylist_id', id);

            //询问框
            layer.confirm(`是否撤回【编号：${id}】`, {
                btn: ['是的','再想想'] //按钮
            }, function(data){
                // layer.close();
                // if (!stop2) {
                //     stop2 = true
                layui.use('layer', function () {
                    layui.layer.load();
                    //console.log(Lodingindex) opacity
                    $(".layui-layer-shade").css('background', '#000000')
                    $(".layui-layer-shade").css('opacity', '0.2')
                    $(".layui-layer-shade").click(function (event) {
                        event.stopPropagation();
                    })
                })
                $.post(recallAllHandle, {'id': id}, function(res) {
                    table.reload('table2', {
                        where: data.field
                        , method: 'post'
                        , url: url1
                        , loading: true
                    })
                    // layer.msg(res.msg, {icon: 1});
                    // setTimeout(function() {
                    //     stop2 = false
                    // }, 500)
                    layui.use('layer', function () {
                        setTimeout(function () {
                            layui.layer.closeAll();
                            // stop = false
                        }, 0);
                    });
                })
                // }
            }, function(){
                console.log('关闭');
                layer.close();
            });
        }); 
        

        // var stop3 = false;
        // 监听事件 
        $(document).on('click', '.getReadsBtn', function(data){
            var id = window.localStorage.getItem('weatherdisplaylist_id', id);

            //询问框
            layer.confirm(`是否拉取未/已读人数【编号：${id}】`, {
                btn: ['是的','再想想'] //按钮
            }, function(data){
                // layer.close();
                // if (!stop3) {
                //     stop3 = true
                layui.use('layer', function () {
                    layui.layer.load();
                    //console.log(Lodingindex) opacity
                    $(".layui-layer-shade").css('background', '#000000')
                    $(".layui-layer-shade").css('opacity', '0.2')
                    $(".layui-layer-shade").click(function (event) {
                        event.stopPropagation();
                    })
                })
                $.post(getReadsHandle, {'id': id}, function(res) {
                    table.reload('table2', {
                        where: data.field
                        , method: 'post'
                        , url: url1
                        , loading: true
                    })
                    // layer.msg(res.msg, {icon: 1});
                    // setTimeout(function() {
                    //     stop3 = false
                    // }, 500)
                    layui.use('layer', function () {
                        setTimeout(function () {
                            layui.layer.closeAll();
                            // stop = false
                        }, 0);
                    });
                })
                // }
            }, function(){
                console.log('关闭');
                layer.close();
            });
        }); 
        window.viewUsers = function(id) {
            // console.log(id);
            window.localStorage.setItem('weatherdisplaylist_id', id);
            // window.localStorage.setItem('sendDingImg_title', title);
            var id = window.localStorage.getItem('weatherdisplaylist_id');
            var testFram = layer.open({
                title: `编号：${id}` 
                ,type: 2
                ,area: ['100%', '100%'] // 100%全屏
                ,content: url2
            });
            // layer.close(index)
            return false; 
        }

        window.previewImg = function(obj) {
            var img = new Image();
            img.src = obj.src;
            var height=img.height,width=img.width;
            if(img.height > 600) {
                height = '600px';
                width=(600/(img.height))*(img.width);
            }
        
            var imgHtml = "<img src='" + obj.src + "' height='"+height+"' width='"+width+"' />";
            //弹出层
            layer.open({
                type: 1,
                offset: 'auto',
                area: [width,'auto'],
                shadeClose:true,//点击外围关闭弹窗
                scrollbar: false,//不现实滚动条
                title: "图片预览", //不显示标题
                content: imgHtml, //捕获的元素，注意：最好该指定的元素要存放在body最外层，否则可能被其它的相对元素所影响
                cancel: function () {
                
                }
            });
        }

        upload.render({
            elem: '#uploadBtn'
            ,url: upload_excel_user //此处用的是第三方的 http 请求演示，实际使用时改成您自己的上传接口即可。
            ,accept: 'file'
            ,exts: 'xlsx'
            ,before: function(obj){
            //预读本地文件示例，不支持ie8
                // obj.preview(function(index, file, result){
                //     $('#demo1').attr('src', result); //图片链接（base64）
                // });
                
                // element.progress('demo', '0%'); //进度条复位
                // layer.msg('上传中', {icon: 16, time: 0});
            }
            ,done: function(res){
                //如果上传失败
                if(res.code > 0){
                    return layer.msg('上传失败');
                } else {
                    // 方案
                    table.reload('table2', {
                          method: 'post'
                        , url: url1
                        , loading: true
                    })
                    return layer.msg('上传成功');
                }
            }
            ,error: function(){
                //演示失败状态，并实现重传
            }
        });


        // 单店不动销数据统计 
        function startTable() {
            var mapHeight = $('#map').height();
            // var yc = window.localStorage.getItem('viewCustomer_yc');
            // var gdno = window.localStorage.getItem('viewCustomer_gdno');
            var height = document.documentElement.clientHeight - mapHeight - 15;

            table.render({
                elem: '#table2'
                ,url: url1
                , loading: true
                , method: 'post'
                , toolbar: true
                , page: true
                , limit: 100
                , limits: [100, 500, 1000, 2000, 5000, 10000, 20000]
                , height: height
                , where: {}
                , cellMinWidth: 100 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                , cols: [[
                    { field: 'id', title: '编号', align:'center' }
                    , { field: 'aname', title: '创建人', align:'center' }
                    // ,{ field: 'path', title: '图片' , align:'center' , templet:
                    // function (data) {
                    //     // console.log(data)
                    //     return `
                    //         <img src="${data.path}" style="height:50px; width:auto; cursor:pointer;" onclick="previewImg(this)" />
                    //     `; 
                    // }}
                    , { field: '接收方', title: '接收方', align:'center', templet:
                    function (data) {
                        return `
                            <span style="cursor:pointer;" onClick="viewUsers('${data['id']}')">
                                查看
                            </span>
                        `; 
                    }}
                    , {title: `<span style="color:red;">未读</span> / <span style="color:blue;">已读</span> / <span style="color:green;">总数</span>`, align:'center', templet:
                    function (data) {
                        var readNums = 0;
                        var unReadNums = 0;
                        var totalReadNums = 0;
                        if (data['已读'] && data['已读'] > 0) {
                            readNums = data['已读'];
                        }
                        if (data['未读'] && data['未读'] > 0) {
                            unReadNums = data['未读'];
                        }
                        totalReadNums = readNums + unReadNums;
                        return `
                            <span style="color:red;">${unReadNums}</span> / <span style="color:blue;">${readNums}</span> / <span style="color:green;">${totalReadNums}</span>  
                        `; 
                    }}
                    , { field: 'sendtimes', title: '推送次数', align:'center', templet:
                        function (data) {
                            var res = data.sendtimes > 0 ? `<span style="color:red; font-weight:bold;">${data.sendtimes}</span>` : data.sendtimes;
                            return res; 
                        }}
                    , { field: 'createtime', title: '创建时间', align:'center' } 
                    , { field: 'sendtime', title: '发送时间', align:'center' } 
                    , { field: '撤回时间', title: '撤回时间', align:'center' } 
                    , { title: '状态', align:'center', templet:
                        function (data) {
                            var html = '';
                            if (data.sendtime && !data['撤回时间']) {
                                html = `
                                    <span style="color:blue;">已发送</span>
                                `;
                            } else if (data['撤回时间'])  {
                                html = `
                                <span style="color:red;">已撤回</span>
                                `;
                            } else  {
                                html = `
                                    未发送
                                `;
                            }
                            return html; 
                        }}
                    , { title: '操作', align:'center', templet:
                        function (data) {
                            var html = `
                                <button class="sendDingBtn layui-btn layui-btn-xs" style="background-image: -webkit-linear-gradient(left,#ffcc00,#ffcc00);
                                letter-spacing:1px;color: #ffffff; line-height: 25px;"  onClick="sendWeatherDisplay('${data['id']}')">
                                    推送
                                </button>
                            `;
                            if (data.sendtime) {
                                var html = `
                                    <button class="sendDingBtn layui-btn layui-btn-xs" style="background-image: -webkit-linear-gradient(left,#ffcc00,#ffcc00);
                                    letter-spacing:1px;color: #ffffff; line-height: 25px;"  onClick="sendWeatherDisplay('${data['id']}')">
                                        推送
                                    </button>
                                    <button class="recallBtn layui-btn layui-btn-xs" style="background: red;
                                    letter-spacing:1px;color: #ffffff; line-height: 25px;"  onClick="sendWeatherDisplay('${data['id']}')">
                                        撤回
                                    </button>
                                    <button class="getReadsBtn layui-btn layui-btn-xs" style="background: blue;
                                    letter-spacing:1px;color: #ffffff; line-height: 25px;"  onClick="sendWeatherDisplay('${data['id']}')">
                                        未/已读
                                    </button>
                                `;
                            }
                            return html; 
                        }}
                ]]
                ,done: function (res, curr, count) {
                    // layer.alert("加载完成");
                    // console.log(res);
                }
            });
        }
    });

    // alert(document.documentElement.clientHeight - 30);

</script>
