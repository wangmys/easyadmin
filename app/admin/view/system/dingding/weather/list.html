<head>

    <link rel="stylesheet" href="__STATIC__/ok/css/oksub.css">

    <style>

<body class="" style="background-color: #ffffff;">
    <div class="layui-tab-item layui-show">
        <div id="map" class="layui-col-md12 layui-col-space8" style="background-color: #ffffff;">
            <form class="layui-form layui-form-pane ok-form layui-col-space8">
                <div class="flex row end between">
                    <div class="flex col between al-start" style="width:95%; height: 35px;">
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="width: 110px !important; text-align: center; overflow: visible;">日期</label>
                            <div class="layui-input-inline" style="width: 130px !important;">
                                <input type="text" name="setTime1" class="layui-input" id="setTime1" value="{$today}" placeholder="yyyy-MM-dd" lay-verify="required">
                            </div>
                        </div>
                    </div>
                    <div></div>

                    <div class="flex row between" style="width:10%; height:35px;">
                        <button lay-submit class="layui-btn layui-btn-sm" lay-filter="userBtn"
                        style="background:#4a6db8;color:#ffffff; line-height: 25px; float:right; ">负责人名单
                        </button>
                        <button lay-submit class="layui-btn layui-btn-sm" lay-filter="addBtn"
                        style="background-image: -webkit-linear-gradient(left,#ffcc00,#ffcc00);letter-spacing:1px;color: #0051ff; line-height: 25px; float:right;">添加记录
                        </button>

                    </div>
                </div>  
            </form>
        </div>
    </div>

    <div style="border: 0px solid red; float: left; width: 100%; margin-top: 10px; display:block;">
        <table class="layui-hide" id="table2" lay-filter="table">
            <div class="title_text2" style="text-align: center; color:#0051ff;">店铺未来天气推送列表  <a class="dateStr"></a></div>
        </table>
    </div>
</body>

</html>
<script type="text/javascript" src="__STATIC__/ok/js/xm-select.js"></script>
<script type="text/javascript" src="__STATIC__/ok/lib/layui/layui.js"></script>
<script type="text/javascript" src="__STATIC__/ok/js/watermark.js"></script>
<script type="text/html" id="introduceHtml">
    <td title="{{d.introduce}}" class="layui-table-link">{{d.name}}</td>
</script>
<script>
    var sendDingImg = function (id, title) {
        window.localStorage.setItem('sendDingImg_id', id);
        window.localStorage.setItem('sendDingImg_title', title);
    }

    // var viewUsers = function (uid) {
    //     window.localStorage.setItem('sendDingImg_uid', uid);
    // }
    watermark({ "watermark_txt": '南昌索歌服饰' });
    layui.use(['form', 'jquery', 'layer', 'table', 'laydate', 'laypage'], function () {
        let form = layui.form
            , $ = layui.$
            , layer = layui.layer
            , table = layui.table
            , laydate = layui.laydate
            , url_index = ""
            , url_user = ""
            , url_DingUsers = ""
            , sendDingImgHandle = ""
            , recallImgHandle = "{:url('admin/system.dingding.Weather/recallImgHandle')}"
            , getReadsHandle = "{:url('admin/system.dingding.Weather/getReadsHandle')}"
            , url1 = "{:url('admin/system.dingding.Weather/list')}"; 

        // 表1初始化
        startTable();
        // initFn();

        // 日期选择器
        laydate.render({
            elem: '#shangshiriqi'
        });

        function initFn() {
            $.get(url_getXmMapSelect, {}, function(res) {
                // 渲染所有省份
                xmSelect.render({
                    el: '#xm-hh', 
                    filterable: true,
                    toolbar: {show: true},
                    theme: {
                        color: '#1cbbb4',
                    },
                    // showCount: 1,
                    name:'货号',
                    data: res.data.goodsno
                })
                // // 渲染所有店铺
                xmSelect.render({
                    el: '#xm-customer', 
                    filterable: true,
                    toolbar: {show: true},
                    theme: {
                        color: '#1cbbb4',
                    },
                    // showCount: 1,
                    name:'店铺名称',
                    data: res.data.customer
                })
                
            }, 'json')
        }

        //监听保存
        form.on('submit(userBtn)', function (data) {
            
            var testFram = layer.open({
                title: '店铺负责人钉钉信息'
                ,type: 2
                ,area: ['100%', '100%'] // 100%全屏
                ,content: url_DingUsers
            });
            // layer.close(index)
            return false; 
        });

        //监听保存
        form.on('submit(addBtn)', function (data) {
            
            var testFram = layer.open({
                title: '添加定推信息'
                ,type: 2
                ,area: ['40%', '70%'] // 100%全屏
                ,content: url_index
            });
            // layer.close(index)
            return false; 
        });

        var stop = false;
        // 监听事件 
        $(document).on('click', '.sendDingBtn', function(data){
            var id = window.localStorage.getItem('sendDingImg_id');
            var title = window.localStorage.getItem('sendDingImg_title');

            //询问框
            layer.confirm(`是否推送【${title}】`, {
                btn: ['是的','再想想'] //按钮
            }, function(data){
                // layer.close();
                if (!stop) {
                    stop = true
                    $.post(sendDingImgHandle, {'id': id}, function(res) {
                        table.reload('table2', {
                            where: data.field
                            , method: 'post'
                            , url: url1
                            , loading: true
                        })
                        layer.msg(res.msg, {icon: 1});
                        setTimeout(function() {
                            stop = false
                        }, 500)
                    })
                }
            }, function(){
                console.log('关闭');
                layer.close();
            });
        }); 

        var stop2 = false;
        // 监听事件 
        $(document).on('click', '.recallBtn', function(data){
            var id = window.localStorage.getItem('sendDingImg_id');
            var title = window.localStorage.getItem('sendDingImg_title');

            //询问框
            layer.confirm(`是否撤回${title}的消息推送`, {
                btn: ['是的','再想想'] //按钮
            }, function(data){
                // layer.close();
                if (!stop2) {
                    stop2 = true
                    $.post(recallImgHandle, {'id': id}, function(res) {
                        table.reload('table2', {
                            where: data.field
                            , method: 'post'
                            , url: url1
                            , loading: true
                        })
                        layer.msg(res.msg, {icon: 1});
                        setTimeout(function() {
                            stop2 = false
                        }, 500)
                    })
                }
            }, function(){
                console.log('关闭');
                layer.close();
            });
        }); 
        

        var stop3 = false;
        // 监听事件 
        $(document).on('click', '.getReadsBtn', function(data){
            var id = window.localStorage.getItem('sendDingImg_id');
            var title = window.localStorage.getItem('sendDingImg_title');

            //询问框
            layer.confirm(`是否拉取未/已读人数【${title}】`, {
                btn: ['是的','再想想'] //按钮
            }, function(data){
                // layer.close();
                if (!stop3) {
                    stop3 = true
                    $.post(getReadsHandle, {'id': id}, function(res) {
                        table.reload('table2', {
                            where: data.field
                            , method: 'post'
                            , url: url1
                            , loading: true
                        })
                        layer.msg(res.msg, {icon: 1});
                        setTimeout(function() {
                            stop3 = false
                        }, 500)
                    })
                }
            }, function(){
                console.log('关闭');
                layer.close();
            });
        }); 
        window.viewUsers = function(uid, title) {
            // console.log(uid);
            window.localStorage.setItem('sendDingImg_uid', uid);
            // window.localStorage.setItem('sendDingImg_title', title);
            var testFram = layer.open({
                title: title
                ,type: 2
                ,area: ['40%', '100%'] // 100%全屏
                ,content: url_user
            });
            // layer.close(index)
            return false; 
        }

        window.previewImg = function(obj) {
            var img = new Image();
            img.src = obj.src;
            var height=img.height,width=img.width;
            if(img.height > 600) {
                height = '600px';
                width=(600/(img.height))*(img.width);
            }
        
            var imgHtml = "<img src='" + obj.src + "' height='"+height+"' width='"+width+"' />";
            //弹出层
            layer.open({
                type: 1,
                offset: 'auto',
                area: [width,'auto'],
                shadeClose:true,//点击外围关闭弹窗
                scrollbar: false,//不现实滚动条
                title: "图片预览", //不显示标题
                content: imgHtml, //捕获的元素，注意：最好该指定的元素要存放在body最外层，否则可能被其它的相对元素所影响
                cancel: function () {
                
                }
            });
        }


        // 单店不动销数据统计 
        function startTable() {
            var mapHeight = $('#map').height();
            // var yc = window.localStorage.getItem('viewCustomer_yc');
            // var gdno = window.localStorage.getItem('viewCustomer_gdno');
            var height = document.documentElement.clientHeight - mapHeight - 15;

            table.render({
                elem: '#table2'
                ,url: url1
                , loading: true
                , method: 'post'
                , toolbar: true
                , page: true
                , limit: 1000
                , limits: [100, 500, 1000, 2000, 5000, 10000, 20000]
                , height: height
                , where: {}
                , cellMinWidth: 100 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                , cols: [[
                    { field: '店铺名称', title: '店铺名称', align:'center' }
                    ,{ field: 'name', title: '接收方', align:'center' }
                    ,{ field: 'title', title: '职位' , align:'center'}
                    // ,{ field: 'title', title: '职位' , align:'center' , templet:
                    // function (data) {
                    //     // console.log(data)
                    //     return `
                    //         <img src="${data.path}" style="height:50px; width:auto; cursor:pointer;" onclick="previewImg(this)" />
                    //     `; 
                    // }}
                    , { title: '图片', align:'center', templet:
                    function (data) {
                        console.log(data.title)
                        return `
                            <span style="cursor:pointer;" onClick="viewUsers('${data['uid']}', '${data['title']}')">
                                查看
                            </span>
                        `; 
                    }}
                    , { field: '更新日期', title: '日期', align:'center' } 
                    , { field: 'sendtime', title: '发送时间', align:'center' } 
                    , { field: '撤回时间', title: '撤回时间', align:'center' } 
                    , { title: '发送状态', align:'center', templet:
                        function (data) {
                            var html = '';
                            if (data.sendtime && !data['撤回时间']) {
                                html = `
                                    <span style="color:blue;">已发送</span>
                                `;
                            } else if (data['撤回时间'])  {
                                html = `
                                <span style="color:red;">已撤回</span>
                                `;
                            } else  {
                                html = `
                                    未发送
                                `;
                            }
                            return html; 
                        }}
                    , { title: '阅读状态', templet:
                    function (data) {
                        var str = '';
                        if (data['已读'] == 'Y') {
                            str = '<span style="color:blue">已读</span>';
                        } else {
                            str = '<span style="color:red">未读</span>';
                        }
                        return str; 
                    }}
                    , { title: '操作', align:'center', templet:
                        function (data) {
                            var html = `
                            `;
                            if (data.task_id) {
                                var html = `
                                    <button class="recallBtn layui-btn layui-btn-xs" style="background: red;
                                    letter-spacing:1px;color: #ffffff; line-height: 25px;"  onClick="sendDingImg('${data['id']}', '【${data['店铺名称']}】${data['name']}')">
                                        撤回
                                    </button>
                                    <button class="getReadsBtn layui-btn layui-btn-xs" style="background: blue;
                                    letter-spacing:1px;color: #ffffff; line-height: 25px;"  onClick="sendDingImg('${data['id']}', '${data['title']}')">
                                        未/已读
                                    </button>
                                `;
                            }
                            return html; 
                        }}
                ]]
                ,done: function (res, curr, count) {
                    // layer.alert("加载完成");
                    console.log(res);
                }
            });
        }
    });

    // alert(document.documentElement.clientHeight - 30);

</script>
