<script>
    watermark({ "watermark_txt": '南昌索歌服饰' });
    layui.use(['form', 'jquery', 'layer', 'table', 'laydate', 'laypage'], function () {
        let form = layui.form
            , $ = layui.$
            , layer = layui.layer
            , table = layui.table
            , laydate = layui.laydate
            , laypage = layui.laypage
            , url1 = "{:url('admin/system.logincount.Logincount/login_count')}" 

        startTable();

        // 日期选择器
        laydate.render({
            elem: '#shangshiriqi'
        });

        function startTable() {
            table.render({
                elem: '#table'
                ,url: url1
                , loading: true
                , method: 'post'
                , toolbar: '#toolbar1'
                , page: true
                , limit: 1000
                , limits: [500, 1000, 5000, 10000, 20000]
                , height: 780
                , cellMinWidth: 60 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                , cols: [
                    [
                     { field: 'username', title: '登录账号', align: 'center', rowspan: 4,fixed:'left'}
                     , { field: 'name', title: '真实名', align: 'center', rowspan: 4,fixed:'left'}
                     , { field: 'login_count', title: '登录次数', align: 'center', rowspan: 4,fixed:'left'}
                    ]
                ]
                ,done: function (res, curr, count) {
                    //$('.dateStr').text(res.create_time);
                }
            });
        }
    });

</script>
