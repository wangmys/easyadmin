<script>
    watermark({ "watermark_txt": '南昌索歌服饰' });
    layui.use(['form', 'jquery', 'layer', 'table', 'laydate'], function () {
        let form = layui.form
            , $ = layui.$
            , layer = layui.layer
            , table = layui.table
            , laydate = layui.laydate
            , url1 = "{:url('admin/system.Shangguitips/keshang_customer')}" 
            , url2 = "{:url('admin/system.Budongxiaosystem/single_statistics')}" 
            , url_download_history = "{:url('admin/system.Budongxiaosystem/excel_history_detail')}" 


        // 表1初始化
        startTable();

        // 日期选择器
        laydate.render({
            elem: '#shangshiriqi'
        });

        //监听提交
        form.on('submit(formDemo)', function (data) {
            // $('#table2').css('display', 'none');
            // 因此表格
            // $("[lay-id='table2']").css('display', 'none');
            // $('.title_text2').css('display', 'none');
            console.log(data.field);
            // layer.msg(JSON.stringify(data.field));
            // data.field.isAjax = true

            table.reload('table', {
                where: data.field
                , method: 'post'
                , url: url1
                , loading: true
                , page: false
                , limit: 0
            })
            return false;
        });

        // 单店不动销数据统计 
        function startTable() {
            
            var yc = window.localStorage.getItem('viewCustomer_yc');
            var gdno = window.localStorage.getItem('viewCustomer_gdno');
            var height = document.documentElement.clientHeight - 30;

            table.render({
                elem: '#table2'
                ,url: url1
                , loading: true
                , method: 'post'
                , toolbar: true
                , page: true
                , limit: 2000
                , limits: [500, 1000, 2000, 5000, 10000, 20000]
                , height: height
                , where: {yc: yc, gdno:gdno}
                , cellMinWidth: 100 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                , cols: [[
                    { field: '云仓', title: '云仓' }
                    ,{ field: '货号', title: '货号' }
                    , { field: '二级风格', title: '二级风格' }
                    , { field: '店铺名称', title: '店铺名称' }
                    , { field: '经营模式', title: '经营模式' }
                ]]
                ,done: function (res, curr, count) {
                    // layer.alert("加载完成");
                    console.log(res);
                }
            });
        }
    });

    // alert(document.documentElement.clientHeight - 30);

</script>
