<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="__STATIC__/ok/css/oksub.css">
    <link rel="stylesheet" href="__STATIC__/admin/css/flex.css">
    <script type="text/javascript" src="__STATIC__/ok/js/xm-select.js"></script>
    <style>
        body {
            overflow: hidden;
        }
        .layui-table-cell {

            height: auto;

        }

        .ok-form {
            margin-top: 5px;
        }

        .layui-btn+.layui-btn {
            margin-left: 3px;
        }

        .layui-form-item {
            margin-bottom: 0px;
            height: 30px;
        }

        .layui-input,
        .layui-select,
        .layui-textarea {
            height: 32px;
        }

        .layui-form-pane .layui-form-label {
            height: 32px;

        }

        .layui-form-select dl dd,
        .layui-form-select dl dt {

        }

        .layui-form-select dl {

        }

<body class="" style="background-color: #ffffff;">
    <div class="layui-tab-item layui-show">
        <div id="map" class="layui-col-md12 layui-col-space8" style="background-color: #ffffff;">
            <form class="layui-form layui-form-pane ok-form layui-col-space8">
                <div class="flex row end between">
                    <div class="flex col between al-start" style="width:95%; height: 70px;">
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="width: 110px !important; text-align: center; overflow: visible;">云仓</label>
                            <div class="layui-input-inline" style="width: 130px !important;">
                                <div id="xm-yc" class="xm-select-demo"></div>
                            </div>
                            <label class="layui-form-label" style="width: 110px !important; text-align: center; overflow: visible;">货号</label>
                            <div class="layui-input-inline" style="width: 130px !important;">
                                <div id="xm-hh" class="xm-select-demo"></div>
                            </div>
                            <label class="layui-form-label" style="width: 110px !important; text-align: center; overflow: visible;">店铺名称</label>
                            <div class="layui-input-inline" style="width: 130px !important;">
                                <div id="xm-customer" class="xm-select-demo"></div>
                            </div>
                            <label class="layui-form-label" style="width: 110px !important; text-align: center; overflow: visible;">经营模式</label>
                            <div class="layui-input-inline" style="width: 130px !important;">
                                <div id="xm-jyms" class="xm-select-demo"></div>
                            </div>
                        </div>
                    </div>

                    <div class="flex col between" style="width:5%; height:70px;">
                        <button lay-submit class="layui-btn layui-btn-sm" lay-filter="mapBtn"
                        style="background-image: -webkit-linear-gradient(left,#ffcc00,#ffcc00);letter-spacing:1px;color: #0051ff; line-height: 25px; float:right;">条件查询
                        </button>
                        <button lay-submit class="layui-btn layui-btn-sm" lay-filter="downloadBtn"
                        style="background-image: -webkit-linear-gradient(left,#ffffff,rgb(7, 199, 183));letter-spacing:1px;color: #0879bb; line-height: 25px; float:right; display:block;">数据导出
                        </button>
                    </div>
                </div>  
            </form>
        </div>
    </div>

    <div style="border: 0px solid red; float: left; width: 100%; margin-top: 10px; display:block;">
        <table class="layui-hide" id="table2" lay-filter="table">
            <div class="title_text2" style="text-align: center; color:#0051ff;">可上门店铺明细  <a class="dateStr"></a></div>
        </table>
    </div>
</body>

</html>
<script type="text/javascript" src="__STATIC__/ok/js/xm-select.js"></script>
<script type="text/javascript" src="__STATIC__/ok/lib/layui/layui.js"></script>
<script type="text/javascript" src="__STATIC__/ok/js/watermark.js"></script>
<script type="text/html" id="introduceHtml">
    <td title="{{d.introduce}}" class="layui-table-link">{{d.name}}</td>
</script>
<script>
    watermark({ "watermark_txt": '南昌索歌服饰' });
    layui.use(['form', 'jquery', 'layer', 'table', 'laydate', 'laypage'], function () {
        let form = layui.form
            , $ = layui.$
            , layer = layui.layer
            , table = layui.table
            , laydate = layui.laydate
            , url1 = "{:url('admin/system.Shangguitips/keshang_customer')}" 
            , url2 = "{:url('admin/system.Budongxiaosystem/single_statistics')}" 
            , url_download_history = "{:url('admin/system.Budongxiaosystem/excel_history_detail')}" 
            , download_excel = "{:url('admin/system.Shangguitips/excel_keshang')}" 
            , url_getXmMapSelect = "{:url('admin/system.Shangguitips/getXmMapSelect')}"


        // 表1初始化
        startTable();
        initFn();

        // 日期选择器
        laydate.render({
            elem: '#shangshiriqi'
        });

        // 选择云仓
        xmSelect.render({
            el: '#xm-yc', 
            filterable: true,
            toolbar: {show: true},
            name: '云仓',
            // showCount: 1,
            theme: {
                color: '#1cbbb4',
            },
            data: [
                {name: "南昌云仓", value: "南昌云仓", selected: ""},
                {name: "广州云仓", value: "广州云仓", selected: ""},
                {name: "武汉云仓", value: "武汉云仓", selected: ""},
                {name: "贵阳云仓", value: "贵阳云仓", selected: ""},
                {name: "长沙云仓", value: "长沙云仓", selected: ""},
            ]
        })
        // 
        xmSelect.render({
            el: '#xm-jyms', 
            filterable: true,
            toolbar: {show: true},
            name: '经营模式',
            // showCount: 1,
            theme: {
                color: '#1cbbb4',
            },
            data: [
                {name: "直营", value: "直营", selected: ""},
                {name: "加盟", value: "加盟", selected: ""},
            ]
        })

        xmSelect.render({
            el: '#xm-customer', 
            filterable: true,
            toolbar: {show: true},
            name: '店铺名称',
            // showCount: 1,
            theme: {
                color: '#e4362b',
            },
            data: [
            ]
        })

        xmSelect.render({
            el: '#xm-hh', 
            filterable: true,
            toolbar: {show: true},
            name: '货号',
            // showCount: 1,
            theme: {
                color: '#e4362b',
            },
            data: [
            ]
        })

        form.on('submit(downloadBtn)', function (data) {
            $.post(download_excel, data.field, function(res) {
                location.href = download_excel + '?code=' + res.code
                alert('数据有点多，请耐心等待');
            })
            return false; 
        });

        function initFn() {
            $.get(url_getXmMapSelect, {}, function(res) {
                // 渲染所有省份
                xmSelect.render({
                    el: '#xm-hh', 
                    filterable: true,
                    toolbar: {show: true},
                    theme: {
                        color: '#1cbbb4',
                    },
                    // showCount: 1,
                    name:'货号',
                    data: res.data.goodsno
                })
                // // 渲染所有店铺
                xmSelect.render({
                    el: '#xm-customer', 
                    filterable: true,
                    toolbar: {show: true},
                    theme: {
                        color: '#1cbbb4',
                    },
                    // showCount: 1,
                    name:'店铺名称',
                    data: res.data.customer
                })

            }, 'json')
        }

        //监听保存
        form.on('submit(mapBtn)', function (data) {
            table.reload('table2', {
                where: data.field
                , method: 'post'
                , url: url1
                , loading: true
                , page: true
                , limit: data.field.limit
            })

            return false; 
        });

        // 单店不动销数据统计 
        function startTable() {
            var mapHeight = $('#map').height();
            // var yc = window.localStorage.getItem('viewCustomer_yc');
            // var gdno = window.localStorage.getItem('viewCustomer_gdno');
            var height = document.documentElement.clientHeight - mapHeight - 10;

            table.render({
                elem: '#table2'
                ,url: url1
                , loading: true
                , method: 'post'
                , toolbar: true
                , page: true
                , limit: 2000
                , limits: [500, 1000, 2000, 5000, 10000, 20000]
                , height: height
                , where: {yc: '', gdno: ''}
                , cellMinWidth: 100 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                , cols: [[
                    { field: '云仓', title: '云仓', align:'center' }
                    ,{ field: '货号', title: '货号', align:'center' }
                    , { field: '二级风格', title: '二级风格', align:'center' }
                    , { field: '商品专员', title: '商品专员', align:'center' }
                    , { field: '店铺名称', title: '店铺名称', align:'center' }
                    , { field: '店铺等级', title: '店铺等级', align:'center' }
                    , { field: '温区', title: '温区', align:'center' }
                    , { field: '经营模式', title: '经营模式', align:'center' }
                ]]
                ,done: function (res, curr, count) {
                    // layer.alert("加载完成");
                    console.log(res);
                }
            });
        }
    });

    // alert(document.documentElement.clientHeight - 30);

</script>
