<script>
    var viewCustomers = function (yc, goodsno) {

    }
    watermark({ "watermark_txt": '南昌索歌服饰' });

        let form = layui.form
            , $ = layui.$
            , layer = layui.layer
            , table = layui.table
            , laydate = layui.laydate

            , url_getXmMapSelect = "{:url('admin/system.Shangguitips/getXmMapSelect')}"
            , keshang_url = "{$keshang_url}"

        initFn();
        startTable();

        // 选择云仓
        xmSelect.render({
            el: '#xm-yc', 
            filterable: true,
            toolbar: {show: true},
            name: '云仓',
            // showCount: 1,
            theme: {
                color: '#1cbbb4',
            },
            data: [
                {name: "南昌云仓", value: "南昌云仓", selected: ""},
                {name: "广州云仓", value: "广州云仓", selected: ""},
                {name: "武汉云仓", value: "武汉云仓", selected: ""},
                {name: "贵阳云仓", value: "贵阳云仓", selected: ""},
                {name: "长沙云仓", value: "长沙云仓", selected: ""},
            ]
        })
        // 
        xmSelect.render({
            el: '#xm-fg', 
            filterable: true,
            toolbar: {show: true},
            name: '风格',
            // showCount: 1,
            theme: {
                color: '#1cbbb4',
            },
            data: [
                {name: "基本款", value: "基本款", selected: ""},
                {name: "引流款", value: "引流款", selected: ""},
            ]
        })

        xmSelect.render({
            el: '#xm-tips', 
            filterable: true,
            toolbar: {show: true},
            name: '上柜提醒',
            // showCount: 1,
            theme: {
                color: '#e4362b',
            },
            data: [
                {name: "请上柜", value: "请上柜", selected: false},
                {name: "重点上柜", value: "重点上柜", selected: false},
            ]
        })


        function initFn() {
            $.get(url_getXmMapSelect, {}, function(res) {
                // 渲染所有省份
                xmSelect.render({
                    el: '#xm-hh', 
                    filterable: true,
                    toolbar: {show: true},
                    theme: {
                        color: '#1cbbb4',
                    },
                    // showCount: 1,
                    name:'货号',
                    data: res.data.goodsno
                })
                // // // 渲染所有店铺
                // xmSelect.render({
                //     el: '#xm-customer', 
                //     filterable: true,
                //     toolbar: {show: true},
                //     theme: {
                //         color: '#1cbbb4',
                //     },
                //     // showCount: 1,
                //     name:'店铺名称',
                //     data: res.data.customer
                // })

            }, 'json')
        }

        //监听保存
        form.on('submit(mapBtn)', function (data) {
            table.reload('table', {
                where: data.field
                , method: 'post'
                , url: url1
                , loading: true
                , page: true
                , limit: data.field.limit
            })

            return false; 
        });

        form.on('submit(downloadBtn)', function (data) {
            $.post(url_download_history_area, data.field, function(res) {
                // table.exportFile('#table', res, 'xls');
                // console.log(223) 
                if (res.status == 1) {
                    if (res.count <= 100000) {
                        location.href = url_download_history_area + '?code=' + res.code
                        alert('数据有点多，请耐心等待');
                    } else {
                        alert('数据量太大了：' + res.count + '，增加点筛选条件吧！');
                    }
                }

            })
            return false; 
        });

        // 监听事件
        $(document).on('click', '.viewBtn', function(data){
            var yc = window.localStorage.getItem('viewCustomer_yc');
            var gdno = window.localStorage.getItem('viewCustomer_gdno');
            layer.open({
                title: '可上门店铺明细'
                ,type: 2
                ,area: ['100%', '100%'] // 100%全屏
                ,content: keshang_url
            });
        });

        //触发事件
        table.on('toolbar(table)', function(obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'download':
                    location.href = url_download_history_area
                    alert('数据有点多，请耐心等待');
                break;
                case 'delete':
                layer.msg('删除');
                break;
                case 'update':
                layer.msg('编辑');
                break;
            };
        });

        function startTable() {
            var mapHeight = $('#map').height();
            // console.log(111);
            var height = document.documentElement.clientHeight - mapHeight - 10;
            table.render({
                elem: '#table'
                ,url: url1
                , loading: true
                , method: 'post'
                // , toolbar: '#toolbar1'
                , toolbar: false
                , page: true
                , limit: 1000
                , limits: [500, 1000, 5000, 10000, 20000]
                , height: height
