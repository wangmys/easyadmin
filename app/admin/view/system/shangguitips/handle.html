            },
            data: [
                {name: "春季", value: "春季", selected: ""},
                {name: "夏季", value: "夏季", selected: ""},
                {name: "秋季", value: "秋季", selected: true},

                color: '#1cbbb4',

            data: [
            ]

        function initFn() {
            $.get(url_getXmMapSelect, {}, function(res) {
                // 渲染所有省份
                xmSelect.render({
                    el: '#xm-hh', 
                    filterable: true,
                    toolbar: {show: true},
                    theme: {
                        color: '#1cbbb4',
                    },
                    // showCount: 1,
                    name:'货号',
                    data: res.data.goodsno
                })
                xmSelect.render({
                    el: '#xm-yjfl', 
                    filterable: true,
                    toolbar: {show: true},
                    name: '一级分类',
                    // showCount: 1,
                    theme: {
                        color: '#1cbbb4',
                    },
                    data: res.data.yjfl
                })
                xmSelect.render({
                    el: '#xm-ejfl', 
                    filterable: true,
                    toolbar: {show: true},
                    name: '二级分类',
                    // showCount: 1,
                    theme: {
                        color: '#1cbbb4',
                    },
                    data: res.data.ejfl
                })
                xmSelect.render({
                    el: '#xm-ejfg', 
                    filterable: true,
                    toolbar: {show: true},
                    name: '二级风格',
                    // showCount: 1,
                    theme: {
                        color: '#1cbbb4',
                    },
                    data: res.data.ejfg
                })
            }, 'json')
        }

        //监听保存
        form.on('submit(mapBtn)', function (data) {
            table.reload('table', {
                where: data.field
                , method: 'post'
                , url: url1
                , loading: true
                , page: true
                , limit: data.field.limit
            })

            return false; 
        });

        form.on('submit(downloadBtn)', function (data) {
            $.post(download_excel, data.field, function(res) {
                location.href = download_excel + '?code=' + res.code
                alert('数据有点多，请耐心等待');
            })
            return false; 
        });

        // 监听事件
        $(document).on('click', '.viewBtn', function(data){
            var yc = window.localStorage.getItem('viewCustomer_yc');
            var gdno = window.localStorage.getItem('viewCustomer_gdno');
            layer.open({
                title: '可上门店铺明细'
                ,type: 2
                ,area: ['100%', '100%'] // 100%全屏
                ,content: keshang_url
            });
        });

        //触发事件
        table.on('toolbar(table)', function(obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'download':
                    location.href = url_download_history_area
                    alert('数据有点多，请耐心等待');
                break;
                case 'delete':
                layer.msg('删除');
                break;
                case 'update':
                layer.msg('编辑');
                break;
            };
        });

        function startTable() {
            var mapHeight = $('#map').height();
            // console.log(111);
            var height = document.documentElement.clientHeight - mapHeight - 10;
            table.render({
                elem: '#table'
                ,url: url1
                , loading: true
                , method: 'post'
                // , toolbar: '#toolbar1'
                , toolbar: false
                , page: true
                , limit: 1000
                , limits: [500, 1000, 5000, 10000, 20000]
                , height: height
                , cellMinWidth: 60 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                , where: {'季节归集': '秋季,冬季', '上柜提醒': '请上柜,重点上柜' }
                , cols: [
                    [
                        { field: '云仓', title: '云仓', fixed: 'left' ,align: 'center' , width: 32, rowspan: 3}
                        ,{ field: '季节归集', title: '季节', fixed: 'left' ,align: 'center' , width: 35, rowspan: 3}
                        ,{ title: `<div class="flex col around">
                                    <div class="cima"></div>
                                    <div class="cima">一级</div>
                                    <div class="cima">分类</div>
                                    <div class="cima"></div>
                                    </div>`, field: '一级分类', fixed: 'left', align: 'center' , width: 40, rowspan: 3}
                        ,{ title: `<div class="flex col around">
                                    <div class="cima"></div>
                                    <div class="cima">二级</div>
                                    <div class="cima">分类</div>
                                    <div class="cima"></div>
                                    </div>`, field: '二级分类', fixed: 'left', width: 60, align: 'center', rowspan: 3}
                        ,{ title: `分类`,field: '分类', fixed: 'left', align: 'center', width: 80,rowspan: 3}
                        ,{ title: `风格`, field: '风格', fixed: 'left', width: 50, align: 'center' ,rowspan: 3, hide: false}
                        ,{ title: `<div class="flex col around">
                                    <div class="cima"></div>
                                    <div class="cima">二级</div>
                                    <div class="cima">风格</div>
                                    <div class="cima"></div>
                                    </div>`, field: '二级风格', fixed: 'left', width: 40, align: 'center' ,rowspan: 3, hide: false}

                        ,{ title: `克重`, field: '克重', fixed: 'left', width: 40, align: 'center' ,rowspan: 3}
                        ,{ title: `仓库情况`, align: 'center', colspan: 4}
                        ,{ title: `店铺个数`, align: 'center', colspan: 3}
                        
                        ,{ title: `实际上柜情况`, align: 'center', colspan: 3}

                        ,{ title: `实际铺货件数`, align: 'center',  colspan: 3}
                        ,{ title: `上柜测算`, align: 'center',  colspan: 13}

                                    <div class="cima"></div>
                                    <div class="cima">上柜</div>
                                    <div class="cima">提醒</div>
                                    <div class="cima"></div>
                                    </div>`, field: '上柜提醒', width: 60, align: 'center',  rowspan: 3, templet:
                        function (data) {
                            // console.log(data)
                            var str = '';
                            if (data['上柜提醒'] && data['上柜提醒'] == '请上柜') {
                                str = `<span style="color:red; font-weight:bold;">${data['上柜提醒']}</span>`;
                            } else if (data['上柜提醒'] && data['上柜提醒'] == '重点上柜') {
                                str = `<span style="background:red; color:#fff; font-weight:bold; padding: 3px 5px 3px 5px; border-radius:5px;">${data['上柜提醒']}</span>`;
                            } else {
                                str = '';
                            }
                            return str; 
                        }}
                    ],

                    [


                        // 仓库情况
                        {title: `<div class="flex col around">
                                    <div class="cima"></div>
                                    <div class="cima">可用</div>
                                    <div class="cima">数量</div>
                                    <div class="cima"></div>
