<form id="app-form" class="layui-form layuimini-form layui-hide">

    <table id="form-create" class="layui-table">
        <thead>
            <tr>
                <th style="width: 250px;">字段名称</th>
                <th>选项组合</th>
                <th style="width: 150px;">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">
                    <span>添加操作</span>
                </td>
                <td colspan="1">
                    <div class="layui-btn-group">
                        <button type="button" class="layui-btn add">增加</button>
                    </div>
                </td>
            </tr>
            {foreach $field as $vo}
            <tr class="php-select" lay-data="{:htmlspecialchars(json_encode($vo['field']))}" lay-id="{$vo['id']}">
                <td class="name">
                    <input type="text" name="name" lay-verify="required" placeholder="请输入标题" value="{:$vo['name']|''}" class="layui-input">
                </td>
                <td class="field"></td>
                <td class="handler">
                    <button type="button" class="layui-btn layui-btn-normal get">保存</button>
                    <button type="button" class="layui-btn layui-btn-danger del">删除</button>
                </td>
            </tr>
            {/foreach}
        </tbody>
    </table>
</form>
