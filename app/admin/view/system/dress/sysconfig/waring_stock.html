<style>
    .class-1{
        background: #f5dad2;
    }
    .class-2{
        background: #c3d2e5;
    }
</style>
<form id="app-form" class="layui-form layuimini-form">
<table class="layui-table">
    <table id="form-create-config" class="layui-table">
        <thead>
            <tr>
                <th>店铺等级</th>
                {foreach $_field as $key=>$val}
                <th>{$val}</th>
                {/foreach}
            </tr>
        </thead>
        <tbody>
        {foreach $d_field as $key=>$val}
            <tr>
                {foreach $val as $kk=>$vv}
                {if $kk=='店铺等级'}
                <td width="100" {if (strpos($val['店铺等级'],'库存') !== false )}class="class-2"{else}class="class-1"{/if}>
                    <input type="text" name="{$kk}[]" placeholder="请输入内容" value="{$vv}" class="layui-input layui-hide">
                    <span >{$vv}</span>
                </td>
                {else}
                <td {if (strpos($val['店铺等级'],'库存') === false )}class="class-1"{else}class="class-2"{/if}><input type="text" name="{$kk}[]" lay-verify="required" placeholder="请输入内容" value="{$vv}" class="layui-input"></td>
                {/if}
                {/foreach}
            </tr>
        {/foreach}
        </tbody>
    </table>

</table>
  <div class="hr-line"></div>
    <div class="layui-form-item text-center">
        <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="system.dress.sysconfig/save" data-refresh="false">确认</button>
        <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
    </div>
</form>
