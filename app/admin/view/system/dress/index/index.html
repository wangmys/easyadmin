<style>
    .table-header-fixed {
        top: 0;
        position: fixed;
        z-index: 999;
    }
    th.layui-table-patch{padding: 0 !important;}
    .layui-card .layui-card-body .layui-table td { max-width: 100%;}
    .layuimini-main tr td{
        margin: 0px;
        padding: 0px 0;
    }

    .layui-table-cell {
        font-size: 13px;
        color: #606266;
        padding: 0 0px;
    }
    .layui-table-view .layui-table td {
        padding: 0px 0;
        /*border: 2px solid #b0b0b0;*/
        /*border-right: 1px solid #b0b0b0;*/
    }
    .layui-table, .layui-table-view {
        margin: 0px 0;
    }
</style>
<div class="layuimini-container">

    <table class="layui-table layui-hide" lay-data="{height:120, url:'/admin/system.dress.index/stock',id:'list'}" lay-filter="list" id="list_table">
      <thead>
        <tr>
          <th lay-data="{field:'Date', minWith: 134,align:'center'}">截止日期</th>
          <th lay-data="{field:'text', minWith: 134,align:'center'}">商品类型</th>
          <th lay-data="{field:'type', minWith: 134,align:'center'}">描述</th>
          {foreach $head_field_2 as $k => $v}
          <th lay-data="{field:'{$v['name']}', minWith: 134,align:'center'}">{$v['name']}</th>
          {/foreach}
        </tr>
      </thead>
    </table>

    <div class="layuimini-main">
        <table id="currentTable" class="layui-table layui-hide" lay-filter="currentTable">
        </table>
    </div>
</div>
<input type="text" id="where" class="layui-hide" value="{$get}">
<input type="text" id="cols" class="layui-hide" value="{$cols}">
