<form id="app-form" class="layui-form layuimini-form">
<table class="layui-table">

    <table id="form-create-config" class="layui-table">
        <thead>
            <tr>
                <th style="width: 300px;">省份</th>
                {foreach $head_field as $key=>$val}
                <th style="width: 300px;">{$val}</th>
                {/foreach}
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="{:count($head_field)+1}">
                    <span>添加操作</span>
                </td>
                <td colspan="1">
                    <div class="layui-btn-group">
                        <button type="button" class="layui-btn addstock">增加</button>
                    </div>
                </td>
            </tr>
        {foreach $list as $vo}
        <tr class="province-select" lay-data="{:htmlspecialchars(json_encode($vo['_province']))}">
            {foreach $vo as $key => $val}
            {if ($key=='省份')}
            <td class="{$key} province">

            </td>
            {elseif($key !== '_province')}
            <td class="{$key}">
                <input type="text" name="{$key}[]" lay-verify="required" placeholder="请输入标题" value="{$val}" class="layui-input">
            </td>
            {/if}
            {/foreach}
            <td class="handler">
                <button type="button" class="layui-btn layui-btn-danger del">删除</button>
            </td>
        </tr>
        {/foreach}
        </tbody>
    </table>

</table>
  <div class="hr-line"></div>
    <div class="layui-form-item text-center">
        <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="system.dress.config/waring_stock_save" data-refresh="false">确认</button>
        <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
    </div>
</form>
<input type="text" id="head_field" class="layui-hide" value="{:htmlspecialchars(json_encode($head_field))}">
<input type="text" id="province_list" class="layui-hide" value="{:htmlspecialchars(json_encode($province))}">
