<script type="text/html" id="toolbar1">
    <div class="layui-btn-container">
      <button class="layui-btn layui-btn-sm" lay-event="download">【导出】所有单店品类断码情况</button>
      <!-- <button class="layui-btn layui-btn-sm" lay-event="delete">删除</button>

    </div>
</script>
<script>
    watermark({ "watermark_txt": '南昌索歌服饰' });
    layui.use(['form', 'jquery', 'layer', 'table', 'laydate', 'laypage'], function () {
        let form = layui.form
            , $ = layui.$
            , layer = layui.layer
            , table = layui.table
            , laydate = layui.laydate
            , laypage = layui.laypage
            , url1 = "{:url('admin/system.Duanmalv/table6')}" 
            , url_download_history_area = "{:url('admin/system.Duanmalv/excel_table6')}" 

        startTable();

        xmSelect.render({
            el: '#xm-lingxingqima', 
            filterable: true,
            toolbar: {show: true},
            name: '领型齐码率',
            // showCount: 1,
            theme: {
                color: '#1cbbb4',
            },
            data: [
                {name: "小于100%", value: "1", selected: true},
            ]
        })

        //监听保存
        form.on('submit(mapBtn)', function (data) {
            table.reload('table', {
                where: data.field
                , method: 'post'
                , url: url1
                , loading: true
                , page: true
                , limit: data.field.limit
            })

            return false; 
        });


        //触发事件
        table.on('toolbar(table)', function(obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'download':
                    location.href = url_download_history_area
                    alert('数据有点多，请耐心等待');
                break;
                case 'delete':
                layer.msg('删除');
                break;
                case 'update':
                layer.msg('编辑');
                break;
            };
        });

        function startTable() {
            table.render({
                elem: '#table'
                ,url: url1
                , loading: true
                , method: 'post'
                , toolbar: '#toolbar1'
                , page: true
                , limit: 1000
                , limits: [500, 1000, 5000, 10000, 20000]
                , height: 780
                , cellMinWidth: 60 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                , where: { "领型齐码率" : "1" }
                , cols: [[
                     { field: '云仓', title: '云仓', fixed: 'left', align: 'center' }
                    , { field: '省份', title: '省份', fixed: 'left', align: 'center'}
                    , { field: '商品负责人', title: '商品负责人', fixed: 'left', align: 'center'}
                    , { field: '店铺名称', title: '店铺名称', fixed: 'left' , align: 'center'}
                    , { field: '经营模式', title: '经营模式', fixed: 'left', align: 'center'}
                    , { field: '风格', title: '风格' ,fixed:'left', align: 'center'} 
                    , { field: '一级分类', title: '大类', fixed: 'left' , align: 'center'}
                    , { field: '二级分类', title: '中类', fixed: 'left' , align: 'center'}
                    , { field: '领型', title: '领型', fixed: 'left' , align: 'center'}
                    , { field: '领型SKC数', title: '领型SKC数' ,fixed:'left', align: 'center'}
                    , { field: '领型断码数', title: '领型断码数', fixed: 'left' , align: 'center'}
                    , { field: '领型齐码率', title: '领型齐码率', fixed: 'left' , align: 'center'}
                ]]
                ,done: function (res, curr, count) {
                    $('.dateStr').text(res.create_time);
                }
            });
        }
    });

</script>
