<script>
    watermark({ "watermark_txt": '南昌索歌服饰' });
    layui.use(['form', 'jquery', 'layer', 'table', 'laydate', 'laypage'], function () {
        let form = layui.form
            , $ = layui.$
            , layer = layui.layer
            , table = layui.table
            , laydate = layui.laydate
            , laypage = layui.laypage
            , url1 = "{:url('admin/system.Duanmalv/table1')}" 
            , url_download_history_area = "{:url('admin/system.Duanmalv/excel_table1')}" 

        startTable();

        // 日期选择器
        laydate.render({
            elem: '#shangshiriqi'
        });

        //触发事件
        table.on('toolbar(table)', function(obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'download':
                    location.href = url_download_history_area
                    alert('数据有点多，请耐心等待');
                break;
                case 'delete':
                layer.msg('删除');
                break;
                case 'update':
                layer.msg('编辑');
                break;
            };
        });

        function startTable() {
            table.render({
                elem: '#table'
                ,url: url1
                , loading: true
                , method: 'post'
                , toolbar: '#toolbar1'
                , page: true
                , limit: 1000
                , limits: [500, 1000, 5000, 10000, 20000]
                , height: 780
                , cellMinWidth: 60 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                , cols: [[
                    { field: '商品负责人', title: '商品负责人', fixed: 'left', align: 'center' ,rowspan: 3}
                    , { field: '云仓', title: '云仓', fixed: 'left' ,align: 'center' ,rowspan: 3}
                    , { field: '省份', title: '省份', fixed: 'left' ,align: 'center' ,rowspan: 3}
                    , { field: '店铺名称', title: '店铺名称', fixed: 'left', align: 'center' ,rowspan: 3}
                    , { field: '经营模式', title: '经营模式', fixed: 'left', align: 'center' ,rowspan: 3}
                    , { title: '2023-06-12', align: 'center' ,colspan: 7}
                    , { field: '2023-06-10', title: '2023-06-10', align: 'center' ,colspan: 7}
                    ],
                    [ { field: '单店排名-新', title: '单店排名', align: 'center' ,rowspan: 2}
                    ,{ title: '整体', align: 'center' ,colspan: 2}
                    ,{ title: 'TOP实际', align: 'center' ,colspan: 2}
                    ,{ title: 'TOP考核', align: 'center' ,colspan: 2}
                    // , { field: 'SKC数-整体-新', title: 'SKC数-整体', align: 'center'}
                    // , { field: '齐码率-整体-新', title: '齐码率-整体', align: 'center'}
                    // , { field: 'SKC数-TOP实际-新', title: 'SKC数-TOP实际', align: 'center'}
                    // , { field: '齐码率-TOP实际-新', title: '齐码率-TOP实际', align: 'center'}
                    // , { field: 'SKC数-TOP考核-新', title: 'SKC数-TOP考核', align: 'center'}
                    // , { field: '齐码率-TOP考核-新', title: '齐码率-TOP考核', align: 'center'}
                    // , { field: '更新日期-新', title: '更新日期', align: 'center'}
                    , { field: '单店排名-旧', title: '单店排名', align: 'center' ,rowspan: 2}
                    ,{ title: '整体', align: 'center' ,colspan: 2}
                    ,{ title: 'TOP实际', align: 'center' ,colspan: 2}
                    ,{ title: 'TOP考核', align: 'center' ,colspan: 2}],
                    // , { field: 'SKC数-整体-旧', title: 'SKC数-整体', align: 'center'}
                    // , { field: '齐码率-整体-旧', title: '齐码率-整体', align: 'center'}
                    // , { field: 'SKC数-TOP实际-旧', title: 'SKC数-TOP实际', align: 'center'}
                    // , { field: '齐码率-TOP实际-旧', title: '齐码率-TOP实际', align: 'center'}
                    // , { field: 'SKC数-TOP考核-旧', title: 'SKC数-TOP考核', align: 'center'}
                    // , { field: '齐码率-TOP考核-旧', title: '齐码率-TOP考核', align: 'center'}
                    // , { field: '更新日期-旧', title: '更新日期', align: 'center'}],
                    [{ field: 'SKC数-整体-新', title: 'SKC数', align: 'center'}
                    , { field: '齐码率-整体-新', title: '齐码率', align: 'center'}
                    , { field: 'SKC数-TOP实际-新', title: 'SKC数', align: 'center'}
                    , { field: '齐码率-TOP实际-新', title: '齐码率', align: 'center'}
                    , { field: 'SKC数-TOP考核-新', title: 'SKC数', align: 'center'}
                    , { field: '齐码率-TOP考核-新', title: '齐码率', align: 'center'}
                    , { field: 'SKC数-整体-旧', title: 'SKC数', align: 'center'}
                    , { field: '齐码率-整体-旧', title: '齐码率', align: 'center'}
                    , { field: 'SKC数-TOP实际-旧', title: 'SKC数', align: 'center'}

                    $('.dateStr').text(res.create_time);
