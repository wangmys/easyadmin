<script>
    watermark({ "watermark_txt": '南昌索歌服饰' });
    layui.use(['form', 'jquery', 'layer', 'table', 'laydate', 'element'], function () {
        let form = layui.form
            , $ = layui.$
            , layer = layui.layer
            , table = layui.table
            , laydate = layui.laydate
            , url_saveMap = "{:url('admin/system.Skauto/saveMap')}"  
            , getConfigMapData = "{:url('admin/system.Duanmalv/getConfigMapData')}"

        // 数据初始化
        // initFn(); 

        // 选择店铺
        // xmSelect.render({
        //     el: '#xm-no-customer', 
        //     filterable: true,
        //     name: '不考核门店',
        //     // showCount: 1,
        //     data: []
        // })


        //监听保存
        form.on('submit(saveMap)', function (res) {
            $.post(url_saveMap, res.field, function(res) {
                if (res.status) {
                    layer.msg(res.msg, {time: 2000, icon:1});
                } else {
                    layer.msg(res.msg, {time: 2000, icon:2});
                }
            }, 'json');
            return false;
        });

        function initFn() {
            $.get(getConfigMapData, {}, function(res) {
                // console.log(res.data.provinceAll);
                // storeData = res.data.storeAll
                // provinceData = res.data.provinceAll    
                // 渲染所有店铺

                xmSelect.render({
                    el: '#xm-no-customer', 
                    filterable: true,
                    toolbar: {show: true},
                    theme: {
                        color: '#f74060',
                    },
                    // showCount: 1,
                    name:'不考核门店',
                    data: res.data.customer
                })
                // console.log(res.data.customer);

                
            })
            $("#season_id").val("{$config['折率']}");
            form.render();
        }

    });

</script>
