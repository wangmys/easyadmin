<script>
    layui.use(['form', 'jquery', 'layer', 'table', 'laydate', 'laypage'], function () {
        let form = layui.form
            , $ = layui.$
            , layer = layui.layer
            , table = layui.table
            , laydate = layui.laydate
            , laypage = layui.laypage
            , url1 = "{:url('admin/operate.performance/list')}"
            , url_download_history_area = "{:url('admin/system.Duanmalv_excel/excel_table4')}"
            , url_getXmMapSelect = "{:url('admin/system.Duanmalv/getXmMapSelect')}"

        startTable();

         // 日期选择器
        laydate.render({
            elem: '#setTime1',
            range: '~'
        });

        laydate.render({
            elem: '#setTime2',
            range: '~'
        });

        //触发事件
        table.on('toolbar(table)', function(obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'download':
                    location.href = url_download_history_area
                    alert('数据有点多，请耐心等待');
                break;
                case 'delete':
                layer.msg('删除');
                break;
                case 'update':
                layer.msg('编辑');
                break;
            };
        });

        //监听保存
        form.on('submit(mapBtn)', function (data) {
            table.reload('table', {
                where: data.field
                , method: 'post'
                , url: url1
                , loading: true
                , page: true
                , limit: data.field.limit
            })

            return false;
        });

        form.on('submit(downloadBtn)', function (data) {
            $.post(url_download_history_area, data.field, function(res) {
                if (res.status == 1) {
                    if (res.count <= 100000) {
                        location.href = url_download_history_area + '?code=' + res.code
                        alert('数据有点多，请耐心等待');
                    } else {
                        alert('数据量太大了：' + res.count + '，增加点筛选条件吧！');
                    }
                }
            })

            return false;
        });

        function startTable() {
            table.render({
                elem: '#table'
                ,url: url1
                , loading: true
                , method: 'post'
                // , toolbar: '#toolbar1'
                , page: true
                , limit: 1000
                , limits: [500, 1000, 5000, 10000, 20000]
                , height: 730
                , cellMinWidth: 60 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                , cols: [[
                      { field: 'State', title: '省份', align: 'center', rowspan: 2, fixed:'left', width:110}
                    , { field: 'CustomerName', title: '店铺名称', align: 'center', rowspan: 2, fixed:'left'}
                    , { field: 'CustomerCode', title: '店铺代码', align: 'center', rowspan: 2, fixed:'left'}
                    , { field: 'CustomItem19', title: '店铺负责人', align: 'center', rowspan: 2, fixed:'left'}
                    , { field: 'CustomItem18', title: '督导负责人', align: 'center', rowspan: 2, width: 80, fixed:'left'}
                    , { field: 'StoreArea', title: '面积', align: 'center', rowspan: 2, width: 80, fixed:'left'}
                    // , { title: '<div style="background: yellow;margin: 0px;padding: 0px;color: black">本期数据</div>', colspan: 7, align: 'center' }
                    , { title: '本期数据', colspan: 7, align: 'center' }
                    // , { title: '<div style="background: rgb(155,155,155);margin: 0px;padding: 0px;color: black">对比数据</div>', colspan: 7, align: 'center' }
                    , { title: '对比数据', colspan: 7, align: 'center' }
                    , { title: '对比值', colspan: 7, align: 'center' }
                    // , { title: '<div style="background: rgb(208,2,27);margin: 0px;padding: 0px;color: black">对比值</div>', colspan: 7, align: 'center' }
                    ],
                    [
                    // 本期数据
                     { field: 'current_ranking', title: '业绩排名' , align: 'center'}
                    , { field: 'current_performance_total', title: '业绩', align: 'center'}
                    , { field: 'current_singular', title: '单数' , align: 'center'}
                    , { field: 'current_joint_rate', title: '连带率' , align: 'center'}
                    , { field: 'current_customerprice', title: '客单价' , align: 'center'}
                    , { field: 'current_unitprice', title: '件单价', align: 'center'}
                    , { field: 'current_efficiency', title: '人效' , align: 'center'}

                    // 对比数据
                    , { field: 'contrast_ranking', title: '业绩排名' , align: 'center'}
                    , { field: 'contrast_performance_total', title: '业绩', align: 'center'}
                    , { field: 'contrast_singular', title: '单数' , align: 'center'}
                    , { field: 'contrast_joint_rate', title: '连带率' , align: 'center'}
                    , { field: 'contrast_customerprice', title: '客单价' , align: 'center'}
                    , { field: 'contrast_unitprice', title: '件单价', align: 'center'}
                    , { field: 'contrast_efficiency', title: '人效' , align: 'center'}

                    // 对比值
                    , { field: 'ranking', title: '排名' , align: 'center'}
                    , { field: 'performance_total', title: '流水', align: 'center'}
                    , { field: 'singular', title: '单数' , align: 'center'}
                    , { field: 'joint_rate', title: '连带率' , align: 'center'}
                    , { field: 'customerprice', title: '客单价' , align: 'center'}
                    , { field: 'unitprice', title: '件单价', align: 'center'}
                    , { field: 'efficiency', title: '人效' , align: 'center'}
                    ]
                ]
                ,done: function (res, curr, count) {
                    var that = this.elem.next();
                    obj = res.data;
                    arr = ['ranking','singular','performance_total','unitprice','customerprice','joint_rate','efficiency'];
                    for (let index in obj) {
                      var item = obj[index];

                      var tr = that.find("[data-index=" + index + "]").children();
                        tr.each(function (i,value) {
                            var key = $(value).data('field');

                            if(arr.indexOf(key) != -1 && parseFloat(item[key]) < 0){
                                $(this).css("background-color", "yellow");
                                $(this).css("color", "rgba(208,2,0,27)");
                            }
                        })
                    }

                    // 选择风格
                    xmSelect.render({
                        el: '#xm-fengge',
                        filterable: true,
                        toolbar: {show: true},
                        name: '风格',
                        // showCount: 1,
                        theme: {
                            color: '#1cbbb4',
                        },
                        data: [
                            {name: "基本款", value: "基本款", selected: ""},
                            {name: "引流款", value: "引流款", selected: ""},
                        ]
                    })
                }
            });
        }
    });

</script>
